          incident_details_from_case:
            explanation: القدرة على إضافة مُدخل في نموذج تفاصيل الحادثة الفرعي في حالة وجدتها في نتائج البحث، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق اختيار حالة واحدة أو أكثر، ثم تحديد "إضافة حادثة" من قائمة الإجراءات. ثم يعرض المستخدم قسمًا يحتوي على جميع الحقول فينموذج تفاصيل الحادثة الفرعي، حيث يمكنه إدخال معلومات حول الخدمة وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث، فمن المنطقي أن يمتلك الفرد هذا الإذن إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
