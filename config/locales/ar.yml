      title: "8. الخدمات المقدَّمة"
      service: "الخدمة"
      count: "الأوقات المُقدَّمة"
      helptext: |
        يحتسب هذا المؤشر نوع الخدمة (الخدمات) المقدّمة للناجين في عملية إدارة الحالة.
        نعني بالخدمة المقدمة، الخدمة التي يتمّ توفيرها من منظمة المستخدم داخليًّا،
        وليس الخدمة المقدمة من خلال الإحالات إلى خدمات أخرى.
    average_referrals:
      title: "9. متوسّط الإحالات"
      label: "متوسط الإحالات لكلّ حالة"
      helptext: |
        يحتسب هذا المؤشر متوسط عدد الإحالات لكلّ حالة مسجلة (لجميع أنواع الخدمات)
        عبر كلّ الحالات. يتضمّن الإحالات المسجّلة في علامة تبويب الحالة، وليس فقط الإحالات التي تمّت
        من خلال المنصّة.
