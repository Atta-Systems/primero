            label: طلب موافقة %{approval_label}
          request_transfer:
            explanation: يكشف عن زر "طلب التحويل" الموجود على "عرض القسم". يسمح الزر للمستخدم بإرسال رسالة مع ملاحظة شخصية عبر البريد الإلكتروني إلى مالك سجل الحالة الحالي، يطلب من مالك السجل تحويل الحالة إلى المستخدم الذي أرسل الطلب. يُعدّ هذا مفيدًا في السياقات التي يغيّر فيها الأطفال المواقع كثيرًا، ويحتاج الإختصاصيّون الإجتماعيّون إلى الإختصاصيّين الإجتماعيّين السابقين الذين عملوا مع الطفل لإرسال معلومات حول الطفل لتجنب إنشاء سجل مكرّر.
            label: طلب تحويل
          search_owned_by_others:
            explanation: يسمح لمستخدم بإجراء بحث عن السجلات التي عادة لا يملك إمكانية الوصول إليها، إما لأنه ليس مالك سجل هذه الحالة، أو (للمديرين) لأن مالك السجل ليس ضمن مجموعات المستخدمين الخاصة بهم. لاحظ أنه في حين سيرى المستخدم الحالة من ضمن عرض نتائج البحث، لن يتمكن من النقر فوق صفحة عرض الحالة لهذه الحالة، ممّا يعني أنّه لن يتمكّن من رؤية أي معلومات تفصيلية حول الحالة.
            label: البحث عن سجلات الحالة المملوكة من مستخدم آخر
          service_provision_incident_details:
            explanation: يسمح للمستخدم برؤية الزر المسمى "حفظ وإضافة تقديم الخدمة" في الجزء السفلي من قسم إضافة الحادثة. يؤدي النقر فوق هذا الزر إلى حفظ المعلومات التي تم إدخالها حاليًا حول الحادثة، ثم ينقل المستخدم مباشرةً إلى قسم إضافة تقديم الخدمة. نظرًا لأن هذا الإجراء مرتبط ارتباطًا مباشرًا بإجراءات إضافة حادثة وإضافة تقديم خدمة، فمن المنطقي فقط منح هذا الإذن إلى فرد يسمح له دوره ولديه الإذن لـ "إضافة تفاصيل الحادثة إلى حالة مستخدم آخر" و "إضافة تقديم الخدمة إلى حالة مستخدم آخر."
            label: عرض زر إضافة تقديم خدمة على قسم تفاصيل الحادثة
          services_section_from_case:
            explanation: القدرة على إضافة مُدخل في نموذج الخدمات الفرعي إلى حالة وجدتها في نتائج البحث، ولكن لا يمكنك الوصول إليها. يقوم المستخدم بتنفيذ هذا الإجراء من صفحة نتائج البحث عن طريق اختيار حالة واحدة أو أكثر، ثم اختيار "إضافة تقديم خدمات" من قائمة الإجراءات. ثم يستعرض المستخدم قسمًا يحتوي على جميع الحقول في نموذج الخدمات الفرعي، حيث يمكنه إدخال معلومات حول خدمة ما وإرسالها. نظرًا لأنه لا يمكن تنفيذ هذا الإجراء إلا من صفحة نتائج البحث، فمن المنطقي أن يمتلك الفرد هذا الإذن إذا كان لديه أيضًا إذن "البحث عن سجلات الحالة التي يملكها مستخدمون آخرون".
            label: إضافة تقديم خدمة لحالة مستخدم آخر
          sync_external:
            explanation: القدرة على مزامنة سجلّ مع نظام إدارة معلومات خارجي
            label: المزامنة مع نظام إدارة معلومات خارجي
          sync_mobile:
            explanation: يسمح هذا الإذن بشكل عام للمستخدم باستخدام تطبيق الهاتف المحمول. أولاً ، يسمح للمستخدم بمشاهدة إجراءات "تحديد للهاتف الجوال" و "ازالة التحديد للهاتف الجوال"، والتي تظهر في قائمة الحالات وصفحات عرض الحالة. يشير تحديد الحالة للجوال إلى أنه يجب مزامنة المعلومات الخاصة بهذه الحالة بين جهاز المستخدم  المحمول والتطبيق على الإنترنت، بينما يؤدي إلغاء تحديد الحالة للهاتف الجوال إلى إيقاف هذه المزامنة. بالإضافة إلى ذلك، لا يمكن للمستخدمين الذين ليس لديهم هذا الإذن مزامنة هواتفهم المحمولة مع التطبيق على الإنترنت بشكل عام، ممّا يعني أنه لا يمكنهم استخدام تطبيق الهاتف لإدارة الحالات.
            label: مزامنة مع الهاتف المحمول
          transfer:
            explanation: يسمح للمستخدم بإرسال حالة من مالك السجل الحالي إلى أي مستخدم في النظام مع إمكانية تلقّي عمليات التحويل. لا يتغير مالك سجل الحالة حتى "يقبل" مستلِم التحويل هذا التحويل. ولكن، إذا "رفض" المستلِم التحويل، يفقد بذلك إمكانية الوصول إلى الحالة، وتبقى الحالة بإسم مالك السجل الأصلي.
            label: تحويل
          view_photo:
            explanation: يسمح للمستخدم بمشاهدة صور الحالة من عرض قائمة الحالة. بدون هذا الإذن، لا يرى المستخدم عمود "الصور" في جدول قائمة الحالات، ولا يرى أيضًا رموز الصور التي تظهر هناك. يسمح هذا الإذن أيضًا للمستخدم بمشاهدة صور الطفل في "عرض القسم".
            label: مشاهدة الصور من عرض قائمة الحالة
          view_incident_from_case:
            explanation: '"عند عرض الحالة، يمكن للمستخدم الاطلاع على قائمة بالحوادث المرتبطة بالحالة، بالإضافة إلى بعض المعلومات الموجزة حول كلّ منها.'
            label: عرض الحوادث من حالة
          write:
            explanation: القدرة على نقر زر "تعديل" وتحديث المعلومات في الحالة ثم النقر على "حفظ"
            label: تعديل
        label: حالة
