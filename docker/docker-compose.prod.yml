---
version: '3'
services:
  nginx:
    image: nginx:prim-latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - local_certs:/etc/certs
      - certbot_var:/var/lib/letsencrypt
      - certbot_etc:/etc/letsencrypt
      - primero_tmp:/srv/primero/tmp
    env_file:
      - docker/defaults.env
volumes:
  local_certs:
  certbot_var:
  certbot_etc:
  primero_tmp:
