      title: "7. وافق المشرف على خطط عمل الحالة"
      completed_and_approved: "تمّت الموافقة على خطط عمل الحالة المكتملة من قبل المشرف"
      helptext: "يحتسب هذا المؤشر نسبة الحالات النشطة التي استكملت خطة عمل حالة بشأنها \nوالموافقة عليها من قبل المشرف. تعتبر خطة عمل حالة مكتملة \nعندما يتمّ إكمال مجموعة من الحقول الإلزاميةفي نموذج خطّة العمل. تعتبر خطة الحالة\nمعتمدة عندما يطلب الإختصاصي الإجتماعي الموافقة على خطة الحالة\nوووافق المشرف على خطة الحالة على المنصة.\n"
