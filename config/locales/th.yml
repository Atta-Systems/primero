            label: ส่งออกข้อมูลเป็นไฟล์ CSV สำหรับส่งต่อให้ UNHCR
          export_xls:
            explanation: 'ผู้ใช้งานสามารถสร้างและส่งออกไฟล์เป็น XLS จากหน้าแสดงรายการของรายกรณี ซึ่งจะประกอบด้วยฟิลด์ข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการหรือรายการทั้งหมด ซึ่งแต่ละแบบฟอร์มจะถูกแยกไว้คนละแผ่นงานภายใต้ไฟล์ XLS นั้น หมายเหตุ: การส่งออกไฟล์ XLS นี้จะทำการปรับเปลี่ยนให้อักขระที่ไม่ใช่ภาษาละตินสามารถอ่านได้ (เช่น อาหรับ, บังคลาเทศ) ในขณะที่ไฟล์ CSV ไม่สามารำทำได้'
            label: การส่งออกข้อมูลเป็นไฟล์เอ็กเซลล์ (XLS)
          find_tracing_match:
            explanation: รายละเอียดส่วนนี้สำหรับใช้เพื่อติดตามหาครอบครัว ผู้ใช้งานที่มีสิทธิ์นี้จะเห็นปุ่ม "ค้นหาการจับคู่" บนหน้าแสดงเคส เมื่อทำการกดปุ่ม ระบบจะพยายามจับคู่ข้อมูลที่มีอยู่ในระบบ ซึ่งอาจพบคู่ที่อาจตรงกันได้
            label: ค้นหาการจับคู่จากข้อมูลของเคส
          flag:
            explanation: สิทธิ์ความสามารถในการทำสัญลักษณ์ให้ความสำคัญให้กับรายกรณี และจะมีสิทธิ์ในการยกเลิกการทำสัญลักษณ์ให้ความสำคัญได้เช่นกัน
            label: ทำสัญลักษณ์ให้ความสำคัญ
          import:
            explanation: "อนุญาตให้ผู้ใช้งานสามารถเพิ่มรายกรณีโดยการนําเข้าข้อมูลจากไฟล์ CSV, Excel หรือ JSON และโครงสร้างของไฟล์ที่จะทำการนําเข้าต้องถูกจัดรูปแบบที่ระบุไว้อย่างถูกต้อง ฟังก์ชันนี้ควรจะให้แก่ผู้ดูแลระบบที่มีทักษะทางเทคนิคขั้นสูงและมีความรู้เชิงลึกของการจัดรูปแบบข้อมูลใน Primero และจะสามารถนำเข้าไฟล์ได้จากหน้ารายการของรายกรณีเท่านั้น"
            label: นำข้อมูลเข้า
          incident_details_from_case:
            explanation: สิทธิ์ความสามารถในการเพิ่มแบบฟอร์มย่อยสำหรับรายละเอียดปัญหาในรายกรณีที่ท่านไม่มีสิทธิ์ในการเข้าถึง แต่พบจากผลลัพธ์การค้นหา โดยผู้ใช้งานจะสามารถทำการดังกล่าวได้จากหน้าผลลัพธ์การค้นหาโดยการเลือกหนึ่งหรือหลายรายกรณี จากนั้นเลือก "เพิ่มเหตุการณ์" จากเมนูการดําเนินการ จากนั้นจะเห็นแบบฟอร์มที่แสดงให้เห็นฟิลด์ทั้งหมดในฟอร์มย่อยของรายละเอียดปัญหา ซึ่งผู้ใช้สามารถป้อนและส่งข้อมูลเกี่ยวกับบริการได้ เนื่องจากการกระทํานี้สามารถดําเนินการได้จากหน้าผลลัพธ์การค้นหาเท่านั้น จึงจะเป็นการเหมาะสมที่จะให้สิทธิ์นี้แก่บทบาทหน้าที่ที่สามารถทำการ "ค้นหารายกรณีที่รับผิดชอบโดยผู้ใช้งานท่านอื่น"
            label: เพิ่มรายละเอียดปัญหาในรายกรณีของผู้ใช้งานอื่น จากผลการค้นหา
          incident_from_case:
            explanation: "การให้สิทธิแก่ผู้ใช้งานในการเพิ่มรายละเอียดปัญหา โดยการกดปุ่ม \"เพิ่มปัญหา\" นั้นจะประกอบด้วยข้อมูลบางอย่างที่คัดลอกจากรายกรณี\nสําหรับรายกรณีที่มีการล่วงละเมิดทางเพศ (GBV) ปุ่มนี้อยู่ที่ด้านบนของหน้า \"แสดงรายกรณี\" และสอดคล้องกับข้อมูลเกี่ยวกับรายกรณีและปัญหาโดยรวม \nในรายการของการติดตามปัญหา ปุ่มนี้จะอยู่ในแบบฟอร์มย่อย \"รายละเอียดปัญหา\" ในกรณีนี้ เมื่อกดปุ่ม \"รายกรณีทั้งหมด\" ข้อมูลบางอย่างอาจถูกคัดลอกจากแบบฟอร์มย่อยรายละเอียดปัญหาที่พบ ตัวอย่างเช่น รายละเอียดของปัญหาที่ได้ทำการเพิ่มเข้าไปใหม่ อาจมีรายละเอียดของ \"ประเภทของความรุนแรง\" จากแบบฟอร์มย่อยรายละเอียดปัญหาแต่ละปัญหา และอาจมีรายละเอียดของอายุและเพศของรายกรณีด้วย โปรดทราบว่าสิทธิ์นี้อนุญาตให้ผู้ใช้เห็นการเชื่อมโยงไปยังรายละเอียดปัญหาที่ถูกเพิ่มเข้าไป"
            label: เพิ่มปัญหาที่พบและรายละเอียดจากข้อมูลของรายกรณี
          manage:
            explanation: อนุญาติให้ผู้ใช้งานมีสิทธิที่ปรากฎในการจัดการรายกรณี ซึ่งหมายรวมถึงสิทธิในการจัดการทุกอย่าง
            label: สิทธิในระดับจัดการ (มีทุกสิทธิในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สิทธิ์ความสามารถในการเรียกดูรายกรณี
            label: ดูรายละเอียด
          receive_referral:
            explanation: ผู้ใช้งานสามารถรับการส่งต่อเคส เมื่อมีผู้ใช้งานทำการค้นหาผู้รับการส่งต่อ ผู้ใช้งานที่มีสิทธิ์นี้จะปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งต่อได้ ในขณะที่ผู้ใช้งานไม่ได้รับสิทธิ์นี้จะไม่ปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งต่อได้
            label: ได้รับการส่งต่อ
          receive_transfer:
            explanation: ผู้ใช้งานที่สามารถรับการส่งมอบเคส เมื่อมีผู้ใช้งานทำการค้นหาผู้รับการส่งมอบ ผู้ใช้งานที่มีสิทธิ์นี้จะปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งมอบได้  ในขณะที่ผู้ใช้งานที่ไม่ได้รับสิทธิ์นี้จะไม่ปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งมอบได้
            label: ได้รับการส่งมอบ
          referral:
            explanation: ผู้ใช้งานสามารถให้สิทธิ์การเข้าถึงข้อมูลเคสแก่ผู้ใช้รายอื่นเป็นการชั่วคราว ผู้ที่ได้รับสิทธิ์จากการส่งต่อจะสามารถดําเนินการทั้งหมดต่าง ๆ ได้เช่นเดียวกับเคสของตนเอง เมื่อผู้ที่ได้รับสิทธิ์ไม่ต้องการเข้าถึงข้อมูลเคสนั้นแล้ว ก็สามารถคลิกปุ่ม "เสร็จสิ้น" ในฟอร์มย่อยการส่งต่อและการส่งมอบเคส ซึ่งพวกเขาจะไม่สามารถเข้าถึงข้อมูลเคสนั้นได้อีก ทั้งนี้ท่านสามารถส่งต่อเคสให้กับผู้ใช้ที่มีการกำหนดบทบาทให้รับเคสส่งต่อได้เท่านั้น
            label: การส่งต่อ
          referral_from_service:
            explanation: "ผู้ใช้สามารถเห็นปุ่ม \"ส่งต่อ\" บนฟอร์มย่อยของการให้บริการ เมื่อผู้ใช้งานกดปุ่มนี้ ตัวช่วยในการส่งต่อจะปรากฎพร้อมช่องรายละเอียดประเภทของการจัดบริการ, หน่วยงาน, ผู้ให้บริการ, และพื้นที่ ที่ถูกปิดการใช้งานอยู่ แต่ระบบจะทำการใส่ข้อมูลให้โดยอัตโนมัติหลังจากที่ผู้ใช้งานได้ทำการกดปุ่ม 'ส่งต่อ'"
            label: ส่งต่อเคสด้วยแบบฟอร์มย่อยการให้การบริการ
          remove_assigned_users:
            explanation: ผู้ใช้งานสามารถทำการลบชื่อผู้ใช้งานรายอื่นออกจากช่อง "ผู้ใช้งานอื่นที่ได้รับมอบหมาย"  โดยรายชื่อผู้ใช้งานจะแสดงขึ้นมาในกรณีที่พวกเขาได้รับการส่งต่อหรือส่งมอบเคส แต่ยังไม่ได้ตอบรับหรือปฏิเสธ  เมื่อคุณลบชื่อผู้ใช้งานออกจากช่อง "ผู้ใช้งานอื่นที่ได้รับมอบหมาย" หมายความว่าคุณได้ทำการยกเลิกสิทธิ์ของพวกเขาในการเข้าถึงข้อมูลเคส ผู้ใช้งานที่มีสิทธิ์นี้จะสามารถยกเลิกการเข้าถึงข้อมูลเคสจากผู้ใช้งานที่เคยได้รับการส่งต่อหรืออยู่ระหว่างรอส่งมอบเคส  หมายเหตุ จะใช้สิทธิ์นี้ได้เมื่อผู้ใช้ปัจจุบันมีสิทธิ์ในการแก้ไขข้อมูลเคสได้ด้วยเท่านั้น
            label: ลบรายชื่อผู้ใช้งานอื่นที่ได้รับมอบหมาย (ยึดคืนสิทธิ์ในการเข้าถึงข้อมูลจากผู้ใช้งานที่ได้รับการส่งต่อ)
          reopen:
            explanation: อนุญาติให้ผู้ใช้งานมีสิทธิเปิดเคสที่ได้ทำการปิดไปแล้ว
            label: เปิดการทำงานอีกครั้ง
          request_approval_action_plan:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_approval_assessment:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_approval_bia:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_approval_case_plan:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_approval_closure:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_approval_gbv_closure:
            explanation: "อนุญาตให้ผู้ใช้งาน (โดยปกติคือผู้ปฏิบัติงาน) สามารถทำการขอการอนุมัติจากผู้จัดการของพวกเขาได้%{approval_label}."
            label: "ขอการอนุมัติ สำหรับ %{approval_label}"
          request_transfer:
            explanation: แสดงปุ่ม "คำร้องขอส่งมอบ" บน "เรียกดูตัวช่วย" ปุ่มนี้ช่วยให้ผู้ใช้งานสามารถส่งข้อความส่วนตัวผ่านทางอีเมลไปยังเจ้าของเคสคนปัจจุบัน เพื่อร้องขอให้เจ้าของเคสทำการส่งมอบเคสให้แก่ผู้ใช้งานที่ส่งคําขอ สิ่งนี้มีประโยชน์ในสถานการณ์ที่เด็กมีการเปลี่ยนแปลงสถานที่อยู่บ่อยครั้ง และผู้ปฏิบัติงานต้องการให้เจ้าของเคสเดิมส่งข้อมูลเกี่ยวกับตัวเด็ก เพื่อหลีกเลี่ยงการสร้างข้อมูลซ้ำในระบบ
            label: คำร้องขอส่งมอบ
          search_owned_by_others:
            explanation: อนุญาตให้ผู้ใช้งานทําการค้นหารายการที่ไม่มีสิทธิ์เข้าถึง (เนื่องจากไม่ใช่เจ้าของรายกรณีและปัญหานั้น) หรือ (สําหรับผู้จัดการ) จากผู้ใช้งานเจ้าของรายการไม่ได้อยู่ในกลุ่มผู้ใช้งานที่อยู่ภายใต้การดูแลของผู้จัดการคนเดียวกัน แต่แม้ว่าจะอนุญาตให้สามารถห็นรายการจากผลการค้นหารายกรณี แต่พวกเขาจะไม่สามารถคลิกรายกรณีเหล่านั้นเพื่อดูข้อมูลหรือรายละเอียดใด ๆ เกี่ยวกับรายกรณี
            label: ค้นหารายกรณีที่อยู่ภายใต้การดูแลของผู้ใช้งานท่านอื่น
          service_provision_incident_details:
