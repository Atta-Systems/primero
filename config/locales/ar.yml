    reporting_delay:
      title: "3. الإبلاغ عن التأخير"
      delay: "التأخير"
      total_incidents: "مجموع الحوادث"
      helptext: "يحتسب هذا المؤشر ويصنف عدد الأيام التي انقضت بين وقت\nتعرّض الناجية للعنف القائم على النوع الاجتماعي والوقت الذي أبلغت فيه الناجية مقدم الخدمة بذلك لأول مرة. يتمّ \nاحتسابه بناءً على وقت إبلاغ منظمة المستخدم بالحادثة. يتمّ \nتصنيف البيانات على أساس فترات زمنية مختلفة (0-3 أيام ؛ 4-5 أيام ؛ 6-14 يومًا ؛ 15-30 يومًا ؛\nأكثر من شهر واحد ؛ أكثر من 3 أشهر).\n"
    service_access_delay:
      title: "تأخير الوصول إلى الخدمة"
      delay: "التأخير"
      total_incidents: "مجموع الحوادث"
    assessment_status:
      title: "4. وضع التقييم"
      completed: "مكتمل"
      completed_supervisor_approved: "مكتملة وتمّت الموافقة على الناجية"
      helptext: |
        يحتسب هذا المؤشر نسبة الحالات النشطة التي استكمل نموذج تقييم بشأنها.
        يعتبر التقييم مكتملاً عندما يتمّ إكمال مجموعة من الحقول الإلزامية
        في "نموذج تقييم الناجين".
    completed_case_safety_plans:
      title: "5. خطط سلامة الحالة المكتملة"
      completed: "خطّة سلامة الحالة المكتملة"
      helptext: |
        يحسب هذا المؤشر نسبة الحالات النشطة التي أعتُبِر أنّ
        خطة سلامة الخاصة ضرورية لها ومُكتملة (على سبيل المثال، عنف الشريك الحميم، ومخاطر الانتحار / القتل، وحماية الطفل).
        تُعتبر خطة السلامة مكتملة عندما يتمّ استكمال مجموعة من الحقول الإلزامية
        ضمن نموذج خطة السلامة.
    completed_case_action_plans:
      title: "6. خطط عمل حالة مكتملة"
      completed: "خطّة عمل حالة مكتملة"
      label: "6. خطّة عمل حالة مكتملة"
      helptext: "يحتسب هذا المؤشر نسبة الحالات النشطة التي استكملت خطة عمل حالة بشأنها. \nتُعتبر خطة عمل حالة مكتملة عندما يتمّ إكمال مجموعة من الحقول الإلزامية\nفي نموذج خطّة العمل.\n"
