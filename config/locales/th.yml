          sync_mobile:
            explanation: การอนุญาตนี้จะช่วยให้ผู้ใช้งานสามารถใช้แอปพลิเคชันบนมือถือ ขั้นแรกจะช่วยให้ผู้ใช้งานสามารถเห็นฟังก์ชัน "ทําเครื่องหมายสําหรับมือถือ" และ "ยกเลิกการทําเครื่องหมายสําหรับมือถือ" ซึ่งจะปรากฏอยู่ในรายการเคสและหน้าแสดงรายการเคส การระบุเคสสําหรับการใช้งานบนมือถือ ทำให้ข้อมูลของเคสนั้นมีการเชื่อมต่อระหว่างอุปกรณ์เคลื่อนที่ของผู้ใช้และแอปพลิเคชันบนเว็บ โดยการยกเลิกการทําเครื่องหมายสําหรับมือถือคือการหยุดการเชื่อมต่อ ผู้ใช้งานที่ไม่ได้รับสิทธิ์นี้จะไม่สามารถเชื่อมต่ออุปกรณ์เคลื่อนที่กับแอปพลิเคชันบนเว็บโดยวิธีทั่วไป ซึ่งหมายความว่าผู้ใช้งานไม่สามารถใช้แอปพลิเคชันบนอุปกรณ์เคลื่อนที่ในการทำงานกับเคสได้
            label: ถ่ายโอนข้อมูลกับอุปกรณ์มือถือ
          transfer:
