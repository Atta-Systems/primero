          request_approval_gbv_closure:
            explanation: Дозволяє користувачеві (зазвичай працівнику справи) запитувати, щоб його менеджер схвалив їхню справу%{approval_label}.
            label: Запит на%{approval_label}ухвалення
          request_transfer:
            explanation: Показує кнопку «Запит на трансфер» у «Модальному вікні». Кнопка дозволяє користувачеві надіслати повідомлення з персоналізованою приміткою електронною поштою поточному власнику запису справи з проханням, щоб власник запису передав справу користувачеві, який надіслав запит. Це корисно в контекстах, коли діти часто змінюють місцеположення, а працівникам справи потрібен попередній співробітник дитини, щоб надіслати інформацію про дитину, щоб уникнути створення дубліката запису.
            label: Запросити про трансфер
          search_owned_by_others:
            explanation: Дозволяє користувачеві здійснювати пошук записів, до яких він зазвичай не має доступу, оскільки він не є власником запису в цьому випадку, або (для менеджерів), оскільки власник запису не входить у їхні групи користувачів. Зауважте, що, хоча користувач побачить справу в поданні результатів пошуку, він не зможе натиснути на сторінку показу справи для цього випадку, тобто не зможе побачити будь-яку детальну інформацію про справу.
            label: Пошук записів справ, що належать іншим користувачам
          service_provision_incident_details:
            explanation: 'Дозволяє користувачеві бачити кнопку з написом "Зберегти та додати надання послуг" внизу модальної панелі "Додати інцидент". Натискання цієї кнопки зберігає поточну введену інформацію про інцидент, а потім переносить користувача безпосередньо до режиму Додати надання послуг. Оскільки ця дія безпосередньо пов’язана з діями «Додати інцидент» та «Додати надання послуг», має сенс надати цей дозвіл ролі лише в тому випадку, якщо ця роль також має довзволи «Додати відомості про інцидент до справи іншого користувача» та «Додати надання послуг для кейсу іншого користувача». '
            label: Див. Кнопку «Додати надання послуг» на модальньому вікні Деталі Інциденту.
          services_section_from_case:
            explanation: Можливість додати запис для субформи «Послуги» у випадку, який ви знайшли в результатах пошуку, але до якого у вас немає доступу. Користувач виконує цю дію на сторінці результатів пошуку, вибираючи один або кілька випадків, а потім вибираючи «Додати надання послуг» у меню дій. Після цього користувач бачить модальне поле, що містить усі поля субформи «Послуги», куди він може ввести та подати інформацію про послугу. Оскільки цю дію можна виконати лише зі сторінки результатів пошуку, для ролі має сенс мати цей дозвіл, лише якщо вона також має дозвіл «Пошук записів кейсів, що належать іншим користувачам».
            label: Додайте надання послуг до кейсу іншого користувача
          sync_external:
            explanation: Можливість синхронізації запису із зовнішньою системою управління інформацією
            label: Синхронізація із зовнішньою системою управління інформацією
          sync_mobile:
            explanation: Дозволяє користувачеві кешувати кейси для використання без інтернету.
            label: Позначити для автономного режиму
          transfer:
            explanation: Дозволяє користувачеві надсилати справу від поточного власника запису будь-якому користувачу в системі з можливістю отримувати перекази. Власник запису справи не змінюється, поки одержувач переказу не «прийме» його. Якщо одержувач замість цього «відхиляє» передачу, одержувач втрачає доступ до справи, і він зберігає свого початкового власника запису.
            label: Переслати
          view_photo:
            explanation: Дозволяє користувачеві бачити фотографії справи зі списку кейсів. Без цього дозволу користувач не бачить стовпець «Фото» в таблиці списку випадків або піктограми фотографій, які там відображаються. Цей дозвіл також дозволяє користувачеві бачити фотографії дитини в «Модальному перегляді».
            label: Перегляд фото зі списку кейсів
          view_incident_from_case:
            explanation: «Під час перегляду Кейсу Користувач може побачити список інцидентів, пов’язаних із справою, а також деяку підсумкову інформацію про кожен із них.
            label: Перегляд інцидентів з Кейсу
          view_protection_concerns_filter:
            explanation: Дозволяє користувачеві бачити фільтр проблем захисту на сторінці списку кейсів.
            label: Переглянути фільтр проблем захисту на сторінці зі списком кейсів
