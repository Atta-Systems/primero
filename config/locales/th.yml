            explanation: "ผู้จัดการสามารถอนุมัติ%{approval_label}สำหรับเคสของผู้ดูแลรายกรณีในทีมได้"
            label: "อนุมัติแบบฟอร์ม%{approval_label}"
          assign:
            explanation: ผู้ใช้งานสามารถส่งเคสจากเจ้าของเคสเดิม ไปยังผู้ใช้งานอื่นในระบบ โดยไม่ต้องขอความยินยอมจากเด็กสำหรับการดำเนินการนี้ กรณีนี้จะแตกต่างจากการส่งมอบเคส คือผู้รับจะไม่มีสิทธิเลือกตอบรับหรือปฏิเสธเคสที่ได้รับมอบหมาย
            label: มอบหมาย
          assign_within_agency:
            explanation: ผู้ใช้งานสามารถส่งเคสจากเจ้าของเคสเดิม ไปยังผู้ใช้งานอื่นภายในหน่วยงาน โดยไม่ต้องขอความยินยอมจากเด็กสำหรับการดำเนินการนี้ กรณีนี้จะแตกต่างจากการส่งมอบเคส คือผู้รับจะไม่มีสิทธิเลือกตอบรับหรือปฏิเสธเคสที่ได้รับมอบหมาย
            label: มอบหมายให้ผู้ใช้งานที่อยู่ในหน่วยงานเดียวกัน
          assign_within_user_group:
            explanation: ผู้ใช้งานสามารถส่งเคสจากเจ้าของเคสเดิม ไปยังผู้ใช้งานอื่นในทีมเดียวกัน โดยไม่ต้องขอความยินยอมจากเด็กสำหรับการดำเนินการนี้ กรณีนี้จะแตกต่างจากการส่งมอบเคส คือผู้รับจะไม่มีสิทธิเลือกตอบรับหรือปฏิเสธเคสที่ได้รับมอบหมาย
            label: มอบหมายให้ผู้ใช้งานที่อยู่ภายในกลุ่มผู้ใช้งานเดียวกัน
          change_log:
            explanation: "ผู้ใช้งานสามารถเรียกดูประวัติการปรับแก้ข้อมูลทั้งหมดตั้งแต่เริ่มเปิดเคส ซึ่งรวมถึงการบันทึกค่าในทุกช่องกรอกข้อมูล "
            label: บันทึกการเปลี่ยนแปลง
          close:
            explanation: ผู้ใช้งานสามารถเปลี่ยนสถานะของเคสที่เปิดอยู่ให้เป็นยุติได้
            label: "ปิด "
          consent_override:
            explanation: ผู้ใช้งานสามารถส่งต่อหรือส่งมอบเคส ที่ยังไม่ได้ให้ความยินยอม
            label: ใช้สิทธิ์เพื่อทำการส่งต่อหรือส่งมอบเคส แม้จะยังไม่ได้รับความยินยอม
          create:
            explanation: สิทธิ์ความสามารถในการสร้างเคสในระบบ
            label: สร้าง
          display_view_page:
            explanation: เมื่อผู้ใช้งานทําการค้นหาเคสที่พวกเขาไม่มีสิทธิ์เข้าถึง สิทธิ์นี้จะช่วยให้พวกเขาสามารถใช้ตัวช่วยเพื่อดูข้อมูลพื้นฐานเกี่ยวกับเคสได้ แม้ว่าจะไม่สามารถกดเข้าไปที่เคสเพื่อดูข้อมูลทั้งหมด ช่องกรอกข้อมูลที่ปรากฏใน "แสดงตัวช่วย" คือช่องที่ถูกกําหนดค่าเพื่อ "แสดงบนฟอร์มแบบย่อ" ตัวช่วยนี้มีประโยชน์สําหรับผู้ใช้งานที่ติดตามครอบครัว เนื่องจากการ "แสดงตัวช่วย" จะพร้อมใช้งานสําหรับผู้ใช้งานให้สามารถเข้าถึง ในขณะทบทวนเคส ซึ่งจะปรากฏเป็น "คู่ที่อาจตรงกัน" สําหรับคำร้องขอติดตาม
            label: แสดงหน้ามุมมอง
          enable_disable_record:
            explanation: สิทธิ์ความสามารถในการเปิดหรือปิดการใช้งานเคส เคสที่ถูก "ปิดการใช้งาน" จะไม่ปรากฏในรายการเคส แต่ผู้ใช้สามารถเรียกดูเคสที่ถูกปิดการใช้งานในรายการเคสโดยใช้ตัวกรองข้อมูล เนื่องจาก Primero ไม่อนุญาตให้ผู้ใช้งานลบเคสทิ้งได้ ดังนั้นผู้ใช้งานอาจเลือก"ปิดการใช้งาน" เคสแทน เช่นในกรณีที่ผู้ใช้งานสร้างเคสขึ้นมาโดยไม่ได้ตั้งใจ หรือเคสมีข้อมูลที่ไม่ถูกต้อง เป็นต้น
            label: เปิดการทำงาน / ปิดการทำงาน
          export_case_pdf:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น PDF จากหน้าแสดงรายการเคส ซึ่งมีช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง สำหรับหนี่งเคส หลายเคส หรือทุกเคส ทั้งนี้ข้อมูลในไฟล์ PDF ที่ส่งออก จะเรียงลำดับตามเคส ตามด้วยรายการข้อมูลที่ปรากฎในแบบฟอร์ม
            label: ส่งออกข้อมูลเคสเป็นไฟล์ pdf
          export_csv:
            explanation: 'ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการเคส ซึ่งจะประกอบด้วยช่องสำหรับกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง ทั้งนี้การส่งออกไฟล์ CSV จะไม่สามารถแสดงอักขระที่ไม่ใช่ภาษาละตินได้ (เช่น อาหรับ, บังคลาเทศ)'
            label: ส่งออกข้อมูลเป็นไฟล์ CSV
          export_custom:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น XLS จากหน้าแสดงรายการเคส โดยในตัวไฟล์ที่ถูกส่งออกจะสามารถเลือกฟอร์มหรือช่องช้อมูลสำหรับหนึ่งเคส หลายเคส หรือทุกเคส ที่ผู้ใช้งานมีสิทธิ์เข้าถึงได้ ในการส่งออกนี้ แต่ละแบบฟอร์มจะแสดงข้อมูลในแท็บของตัวเองภายในไฟล์ XLS ผู้ใช้งานสามารถกำหนดเลือกแบบฟอร์มหรือช่องข้อมูลที่พวกเขาต้องการส่งออกได้เอง ทั้งนี้ผู้ใช้งานสามารถส่งออกเฉพาะแบบฟอร์มและช่องข้อมูลที่ตนเองมีสิทธิ์เห็นได้ในโปรแกรมเท่านั้น
            label: ส่งออกข้อมูลที่กำหนดรายละเอียดเอง
          export_duplicate_id_csv:
            explanation: ส่งออกข้อมูลเคสที่มีรหัสประเทศเดียวกันเป็นไฟล์ CSV (อาจมี label ที่ต่างกัน ซึ่งขึ้นอยู่กับการตั้งค่าในระบบ) โดยสามารถดำเนินการได้จากหน้ารายการเคสเท่านั้น
            label: ส่งออกข้อมูลซ้ำ
          export_json:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น JSON จากหน้าแสดงรายการเคสซึ่งจะประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นสำหรับหนึ่งเคส หลายเคส หรือเคสทั้งหมด การส่งออกลักษณะนี้เป็นการส่งออกข้อมูลเคสจากระบบ Primero ระบบหนึ่งเพื่อนำไปเข้า Primero ระบบอื่น หรือ ระบบการจัดการข้อมูลอื่น ๆ ทั้งนี้ไฟล์ JSON ที่ถูกส่งออกจะอยู่ในรูปแบบที่ระบบเข้าใจแต่ไม่ได้หมายความว่าผู้ใช้งานทั่วไปจะสามารถเข้าใจได้
            label: ส่งออกข้อมูลเป็นไฟล์ JSON
          export_list_view_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการเคส ซึ่งจะประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่แสดงให้ผู้ใช้งานเห็นจากหน้ารายการเคส และจะสามารถทำการส่งออกไฟล์ได้จากหน้าแสดงรายการเคสเท่านั้น
            label: ส่งออกแถบตัวเลือกเป็นไฟล์ csv
          export_pdf:
            explanation: "User can generate a PDF file export from the case list or case show pages, which contains all fields to which the current user has access, for one, multiple, or all cases to which the user has access. In the PDF export file, information is listed first by case, and then further organized by the form on which information appears."
            label: Export case PDF
          export_photowall:
            explanation: ผู้ใช้งานสามารถส่งออกข้อมูลเป็นไฟล์จากหน้าแสดงรายการเคส ซึ่งจะรวมถึงภาพถ่ายหรือรูปภาพของเคสด้วย การส่งออกข้อมูลในส่วนนี้ใช้สำหรับการติดตามหาครอบครัว และจะสามารถดำเนินการได้จากหน้าแสดงรายการเคสเท่านั้น
            label: "ส่งออกผนังภาพ "
          export_unhcr_csv:
            label: "ส่งออกข้อมูลให้ UNHCR เป็นไฟล์ CSV "
          export_xls:
            explanation: 'ผู้ใช้งานสามารถสร้างและส่งออกไฟล์เป็น XLS จากหน้าแสดงรายการเคส ซึ่งจะประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการหรือรายการทั้งหมด ซึ่งแต่ละแบบฟอร์มจะถูกแยกไว้คนละแผ่นงานภายใต้ไฟล์ XLS นั้น หมายเหตุ: การส่งออกไฟล์ XLS นี้จะทำการปรับเปลี่ยนให้อักขระที่ไม่ใช่ภาษาละตินสามารถอ่านได้ (เช่น อาหรับ, บังคลาเทศ) ในขณะที่ไฟล์ CSV ไม่สามารถทำได้'
            label: การส่งออกข้อมูลเป็นไฟล์เอ็กเซลล์ (XLS)
          find_tracing_match:
            explanation: รายละเอียดส่วนนี้สำหรับใช้เพื่อติดตามหาครอบครัว ผู้ใช้งานที่มีสิทธิ์นี้จะเห็นปุ่ม "ค้นหาการจับคู่" บนหน้าแสดงเคส เมื่อทำการกดปุ่ม ระบบจะพยายามจับคู่ข้อมูลที่มีอยู่ในระบบ ซึ่งอาจพบคู่ที่อาจตรงกันได้
            label: ค้นหาการจับคู่จากข้อมูลของเคส
          flag:
            explanation: สิทธิ์ความสามารถในการทำสัญลักษณ์ "สำคัญ" ให้กับเคส โดยจะมีสิทธิ์ในการยกเลิกการทำสัญลักษณ์ "สำคัญ" ได้เช่นกัน
            label: ทำสัญลักษณ์ "สำคัญ"
          import:
            explanation: "อนุญาตให้ผู้ใช้งานสามารถเพิ่มเคสโดยการนําเข้าข้อมูลจากไฟล์ CSV, Excel หรือ JSON และโครงสร้างของไฟล์ที่จะทำการนําเข้าต้องถูกจัดรูปแบบที่ระบุไว้อย่างถูกต้อง ฟังก์ชันนี้ควรจะมอบให้แก่ผู้ดูแลระบบที่มีทักษะทางเทคนิคขั้นสูงและมีความรู้เชิงลึกของการจัดรูปแบบข้อมูลใน Primero และจะสามารถนำเข้าไฟล์ได้จากหน้ารายการเคสเท่านั้น"
            label: นำเข้าข้อมูล
          incident_details_from_case:
            explanation: สิทธิ์ความสามารถในการเพิ่มแบบฟอร์มย่อยสำหรับการแจ้งเหตุในเคสที่ท่านค้นหาได้ในระบบได้ แต่ไม่มีสิทธิ์การเข้าถึง  โดยผู้ใช้งานสามารถทำการดังกล่าวได้จากหน้าผลลัพธ์การค้นหาโดยการเลือกหนึ่งหรือหลายรายกรณี จากนั้นเลือก "เพิ่มการแจ้งเหตุ" จากเมนูการดําเนินการ ซึ่งจะเห็นแบบฟอร์มที่แสดงให้เห็นช่องกรอกข้อมูลทั้งหมดในฟอร์มย่อยของการแจ้งเหตุ ซึ่งผู้ใช้งานสามารถกรอกและส่งข้อมูลเกี่ยวกับการจัดบริการได้ เนื่องจากสามารถดําเนินการได้เฉพาะจากหน้าผลลัพธ์การค้นหาเท่านั้น ผู้ที่จะได้รับสิทธิ์นี้จึงควรมีบทบาทที่สามารถทำการ "ค้นหาเคสที่รับผิดชอบโดยผู้ใช้งานอื่น" ด้วย
            label: เพิ่มรายละเอียดการแจ้งเหตุในเคสของผู้ใช้งานอื่น จากหน้าผลการค้นหา
          incident_from_case:
            explanation: "การให้สิทธิแก่ผู้ใช้งานในการกดเลือก \"เพิ่มการแจ้งเหตุ\" ซึ่งอาจรวมถึงข้อมูลบางส่วนที่คัดลอกจากข้อมูลเคส กรณีเคสที่ถูกใช้ความรุนแรงบนฐานพศ (GBV) ปุ่มเลือกจะอยู่ที่ด้านบนของหน้าแสดงเคส โดยข้อมูลจะสอดคล้องกับเคสและปัญหาโดยรวม \nในบางบริบทของการติดตามการแจ้งเหตุ ปุ่มนี้จะอยู่ในแบบฟอร์มย่อย \"รายละเอียดการแจ้งเหตุ\" ในกรณีนี้ สามารถกดเลือกข้อมูลบางอย่างเพื่อคัดลอกจากแบบฟอร์มย่อยรายละเอียดการแจ้งเหตุ หรือจากข้อมูลเคสส่วนอื่นๆ ตัวอย่างเช่น การเพิ่มการแจ้งเหตุ อาจมีรายละเอียดของ \"ประเภทของความรุนแรง\" จากแบบฟอร์มย่อยรายละเอียดการแจ้งเหตุ หรืออาจมีรายละเอียดของอายุและเพศของเคสด้วย โปรดทราบว่าสิทธิ์นี้อนุญาตให้ผู้ใช้งานเห็นการเชื่อมโยงไปยังรายละเอียดการแจ้งเหตุที่ถูกเพิ่มเข้าไป"
            label: สร้างข้อมูลการแจ้งเหตุจากเคส
          manage:
            explanation: ผู้ใช้งานสามารถดำเนินการทุกอย่างได้สำหรับเคส การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง
            label: สิทธิในระดับจัดการ (มีทุกสิทธิในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สิทธิ์ความสามารถในการเรียกดูเคส
            label: แสดงผล
          receive_referral:
            explanation: ผู้ใช้งานสามารถรับการส่งต่อเคส เมื่อมีผู้ใช้งานทำการค้นหาผู้รับการส่งต่อ ผู้ใช้งานที่มีสิทธิ์นี้จะปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งต่อได้ ในขณะที่ผู้ใช้งานไม่ได้รับสิทธิ์นี้จะไม่ปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งต่อได้
            label: ได้รับการส่งต่อ
          receive_transfer:
            explanation: ผู้ใช้งานที่สามารถรับการส่งมอบเคส เมื่อมีผู้ใช้งานทำการค้นหาผู้รับการส่งมอบ ผู้ใช้งานที่มีสิทธิ์นี้จะปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งมอบได้  ในขณะที่ผู้ใช้งานที่ไม่ได้รับสิทธิ์นี้จะไม่ปรากฏอยู่ในรายชื่อผู้ที่สามารถรับการส่งมอบได้
