          label: แบบฟอร์มเคส
        incident:
          explanation: 'การจํากัดการเข้าถึงแบบฟอร์มสำหรับคำร้องขอให้มีการติดตามตัว เป็นการจํากัดข้อมูลการแจ้งเหตุที่ผู้ใช้งานสามารถมองเห็นด้วย ตัวอย่างเช่น ถ้าผู้ใช้งานถูกระบุสิทธิ์ว่าให้สามารถเข้าถึงได้เฉพาะแบบฟอร์มที่ตนเป็นผู้รับผิดชอบ ผู้ใช้งานท่านนั้นก็จะสามารถเห็นได้เพียงเฉพาะข้อมูลที่ปรากฎบนช่องกรอกข้อมูลบนแบบฟอร์มเหล่านั้น และถ้ามีการจำกัดการเข้าถึงแบบฟอร์ม แต่มีการให้สิทธิ์ในการจัดการการกำหนดค่าแบบฟอร์ม ผู้ใช้งานท่านนั้นก็จะสามารถแก้ไขปรับปรุง กำหนดค่า ได้แค่แบบฟอร์มที่ตนมีสิทธิ์ หมายเหตุ: ถ้าไม่มีการระบุแบบฟอร์มว่าแบบฟอร์มใดบ้างที่จะจำกัดสิทธิ์การเข้าถึง นั้นหมายถึงการให้บทบาทเพื่อการเข้าถึงแบบฟอร์มทั้งหมดของข้อมูลการแจ้งเหตุ'
          label: แบบฟอร์มการแจ้งเหตุ
        tracing_request:
          explanation: 'การจํากัดการเข้าถึงแบบฟอร์มสำหรับคำร้องขอให้มีการติดตามตัว เป็นการจํากัดการเข้าถึงข้อมูลคำร้องขอให้มีการติดตามตัวของผู้ใช้งาน ตัวอย่างเช่น ถ้าผู้ใช้งานถูกระบุสิทธิ์ว่าให้สามารถเข้าถึงได้เฉพาะแบบฟอร์มที่ตนเป็นผู้รับผิดชอบ ผู้ใช้งานท่านนั้นก็จะสามารถเห็นได้เพียงเฉพาะข้อมูลที่ปรากฎบนช่องกรอกข้อมูลบนแบบฟอร์มเหล่านั้น และถ้ามีการจำกัดการเข้าถึงแบบฟอร์ม แต่มีการให้สิทธิ์ในการจัดการการกำหนดค่าแบบฟอร์ม ผู้ใช้งานท่านนั้นก็จะสามารถแก้ไขปรับปรุง กำหนดค่า ได้แค่แบบฟอร์มที่ตนมีสิทธิ์ หมายเหตุ: ถ้าไม่มีการระบุว่าจะเข้าถึงแบบฟอร์มใดบ้าง นั้นหมายถึงผู้รับบทบาทนี้สามารถเข้าถึงแบบฟอร์มทั้งหมดของคำร้องขอให้มีการติดตามตัว'
          label: แบบฟอร์มคำร้องขอให้มีการติดตามตัว
      group:
        actions:
          admin_only:
            explanation: หมายความว่าผู้ใช้งานที่กำหนดให้มีบทบาทนี้จะสามารถเห็นเฉพาะสิ่งที่เกี่ยวข้องกับการดูแลระบบเท่านั้น เช่น รายงาน แบบฟอร์ม และการตั้งค่าการค้นหา ผู้ใช้งาน บทบาท และกลุ่มผู้ใช้งาน แต่พวกเขาจะไม่สามารถเห็นข้อมูลรายเคส คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ
            label: ไม่พบบันทึกข้อมูล - การใช้งานนี้เป็นของผู้ดูแลระบบเท่านั้น
          agency:
            explanation: บทบาทนี้สามารถเข้าถึงบันทึกทั้งหมดที่อยู่ภายใต้ความรับผิดชอบของผู้ใช้งานทั้งหมดภายในองค์กรเดียวกัน ซึ่งหมายความว่าถ้าผู้ใช้งานมีสิทธิ์ในการเข้าถึงผู้ใช้งานท่านอื่น เขาก็จะมีสิทธิ์ในการเข้าถึงบันทึกของผู้ใช้งานทุกท่านภายใต้องค์กรเดียวกัน
            label: บันทึกหรือผู้ใช้งานทั้งหมดภายในหน่วยงานเดียวกันกับฉัน
          all:
            explanation: บทบาทนี้สามารถเข้าถึงบันทึกทั้งหมด รวมถึงรายชื่อผู้ใช้งาน และกลุ่มผู้ใช้งานทั้งหมดในระบบ โดยไม่คํานึงว่าผู้ใช้งานเหล่านั้นจะอยู่ในกลุ่มผู้ใช้งานที่เป็นสมาชิกของตนหรือไม่
            label: เข้าถึงบันทึกหรือผู้ใช้งานทั้งหมด
          group:
            explanation: บทบาทนี้จะอนุญาตให้ผู้ใช้งานสามารถเข้าถึบันทึกทั้งหมดที่อยู่ภายใต้ความรับิดชอบของผู้ใช้งานทั้งหมดภายในกลุ่มผู้ใช้งานเดียวกัน ซึ่งจะสามารถเข้าถึงรายการบันทึกของผู้ใช้งาน และกลุ่มผู้ใช้งานที่อยู่ภายในกลุ่มเดียวกันเท่านั้น
            label: เข้าถึงบันทึกหรือผู้ใช้งานทั้งหมดในกลุ่มของฉัน
          self:
            explanation: "บทบาทนี้สามารถเข้าถึงข้อมูลภายใต้ความรับผิดชอบของตนเอง (เคส, คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ) และสามารถแก้ไขบัญชีผู้ใช้งานของตนเองได้ "
            label: เข้าถึงเฉพาะบันทึกหรือผู้ใช้งานของฉัน
        explanation: "ควบคุมว่าข้อมูลใด (เคส, คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ) ที่บทบาทนี้สามารถเข้าถึงได้ ถ้าบทบาทใดมีสิทธิ์ในการเข้าถึงผู้ใช้งานและกลุ่มผู้ใช้งาน ก็จะสามารถควบคุมได้ว่าจะเข้าถึงผู้ใช้งานและกลุ่มผู้ใช้งานใดบ้าง บทบาทที่สามารถเข้าถึง \"เฉพาะข้อมูลที่ไม่ใช่เคส\" จะสามารถเข้าถึงการกําหนดค่าระบบ เช่นแบบฟอร์ม ผู้ใช้งาน และรายงานเท่านั้น"
        label: "บทบาทนี้จะกระทบต่อบันทึกข้อมูลใดบ้าง?"
      incident:
        actions:
          change_log:
            explanation: ผู้ใช้งานสามารถเรียกดูประวัติการแก้ไขบันทึกข้อมูลย้อนไปตั้งแต่มีการสร้างบันทึกนั้น รวมถึงการเปลี่ยนแปลงการตั้งค่าในทุกช่องกรอกข้อมูล
            label: บันทึกการเปลี่ยนแปลง
          create:
            explanation: สิทธิ์ความสามารถในการเพิ่มการแจ้งเหตุ
            label: สร้าง
          enable_disable_record:
            explanation: Ability to disable or enable a Incident. "Disabled" Incidents do not appear by default in the Incident list. Users can see disabled Incidents in the Incident list by applying a filter.
            label: Enable / Disable
          export_case_pdf:
            explanation: "ผู้ใช้งานสามารถส่งออกไฟล์เป็น PDF จากหน้ารายการแจ้งเหตุ และหน้าแสดงการแจ้งเหตุ ซึ่งประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด หมายเหตุ: ไฟล์ PDF ที่ส่งออก ข้อมูลที่แสดงจะแสดงรายกรณีเป็นอันดับแรก ตามด้วยรายการข้อมูลที่ปรากฎในแบบฟอร์ม\nผู้ใช้งานสามารถส่งออกไฟล์เป็น PDF จากหน้าแสดงรายการแจ้งเหตุ ซึ่งมีช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง สำหรับหนึ่งเคส หลายเคส หรือทุกเคส ทั้งนี้ข้อมูลในไฟล์ PDF ที่ส่งออก จะเรียงลำดับตามเคส ตามด้วยรายการข้อมูลที่ปรากฎในแบบฟอร์ม"
            label: ส่งออกข้อมูลเป็นไฟล์ pdf
          export_csv:
            explanation: "ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการแจ้งเหตุ ซึ่งจะประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมดของการแจ้งเหตุ "
            label: ส่งออกข้อมูลเป็นไฟล์ CSV
          export_custom:
            label: ส่งออกข้อมูลที่กำหนดรายละเอียดเอง
          export_incident_recorder_xls:
            explanation: ผู้ใช้สามารถสร้างการส่งออกไฟล์ในรูปแบบ XLS แบบพิเศษซึ่งอนุญาตให้แลกเปลี่ยนข้อมูลผ่านเครื่องมือที่ใช้เพื่อการบันทึกเหตุการณ์ความรุนแรงบนฐานเพศ (GBV)
            label: ส่งออกบันทึกการแจ้งเหตุเป็นไฟล์ XLS
          export_json:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น JSON จากหน้าแสดงรายการแจ้งเหตุ ซึ่งจะประกอบด้วยชองกรอกข้อมูลทั้งหมดของการแจ้งเหตุที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด การส่งออกลักษณะนี้เป็นการส่งออกจากระบบ Primero ระบบหนึ่งเพื่อนำไปเข้า Primero ระบบอื่น หรือ ระบบการจัดการข้อมูลอื่น ๆ และไฟล์ JSON ที่ถูกส่งออกจะอยู่ในรูปแบบที่ระบบเข้าใจแต่ไม่ได้หมายความว่าผู้ใช้งานทั่วไปจะสามารถเข้าใจได้
            label: ส่งออกข้อมูลเป็นไฟล์ JSON
          export_list_view_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการแจ้งเหตุ ซึ่งจะประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่แสดงให้ผู้ใช้งานเห็นจากหน้ารายการแจ้งเหตุ และจะสามารถทำการส่งออกไฟล์ได้จากหน้าแสดงรายการแจ้งเหตุเท่านั้น
            label: ส่งออกแถบตัวเลือกเป็นไฟล์ csv
          export_pdf:
            explanation: "User can generate a PDF file export from the incidents list or incident show pages, which contains all fields to which the current user has access, for one, multiple, or all records to which the user has access. In the PDF export file, information is listed first by case, and then further organized by the form on which information appears."
            label: Export PDF
          export_xls:
            explanation: ผู้ใช้งานสามารถสร้างไฟล์ XLS เพื่อส่งออกข้อมูลการแจ้งเหตุ โดยในตัวไฟล์ที่ถูกส่งออกจะสามารถเลือกฟอร์มหรือช่องกรอกช้อมูลสำหรับหนึ่งเคส หลายเคส หรือทุกเคส ที่ผู้ใช้งานมีสิทธิ์เข้าถึงได้ ในการส่งออกนี้ แต่ละแบบฟอร์มจะแสดงข้อมูลในแท็บของตัวเองภายในไฟล์ XLS ผู้ใช้งานสามารถกำหนดเลือกแบบฟอร์มหรือช่องกรอกข้อมูลที่พวกเขาต้องการส่งออกได้เอง ทั้งนี้ผู้ใช้งานสามารถส่งออกเฉพาะแบบฟอร์มและช่องกรอกข้อมูลที่ตนเองมีสิทธิ์เห็นได้ในโปรแกรมเท่านั้น
            label: การส่งออกข้อมูลเป็นไฟล์เอ็กเซลล์ (XLS)
          flag:
            explanation: สิทธิ์ความสามารถในการทำสัญลักษณ์ "สำคัญ" ให้กับการแจ้งเหตุ โดยจะมีสิทธิ์ในการยกเลิกการทำสัญลักษณ์ "สำคัญ" ได้เช่นกัน
            label: ทำสัญลักษณ์ "สำคัญ"
          import:
            explanation: "อนุญาตให้ผู้ใช้งานสามารถเพิ่มการแจ้งเหตุโดยการนําเข้าข้อมูลจากไฟล์ CSV, Excel หรือ JSON และโครงสร้างของไฟล์ที่จะทำการนําเข้าต้องถูกจัดรูปแบบที่ระบุไว้อย่างถูกต้อง ฟังก์ชันนี้ควรจะมอบให้แก่ผู้ดูแลระบบที่มีทักษะทางเทคนิคขั้นสูงและมีความรู้เชิงลึกของการจัดรูปแบบข้อมูลใน Primero และจะสามารถนำเข้าไฟล์ได้จากหน้ารายการแจ้งเหตุเท่านั้น"
            label: นำเข้าข้อมูล
          manage:
            explanation: ผู้ใช้งานสามารถดำเนินการทุกอย่างได้เกี่ยวกับการแจ้งเหตุ การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สิทธิ์ความสามารถในการเรียกดูข้อมูลการแจ้งเหตุ
            label: แสดงผล
          sync_mobile:
            explanation: การอนุญาตนี้จะช่วยให้ผู้ใช้งานสามารถใช้แอปพลิเคชันบนมือถือ ขั้นแรกจะช่วยให้ผู้ใช้งานสามารถเห็นฟังก์ชัน "ทําเครื่องหมายสําหรับมือถือ" และ "ยกเลิกการทําเครื่องหมายสําหรับมือถือ" ซึ่งจะปรากฏอยู่ในรายการแจ้งเหตุและหน้าแสดงรายการแจ้งเหตุ การระบุข้อมูลการแจ้งเหตุสําหรับการใช้งานบนมือถือ ทำให้ข้อมูลของแจ้งเหตุนั้นมีการเชื่อมต่อระหว่างอุปกรณ์เคลื่อนที่ของผู้ใช้และแอปพลิเคชันบนเว็บ โดยการยกเลิกการทําเครื่องหมายสําหรับมือถือคือการหยุดการเชื่อมต่อ ผู้ใช้งานที่ไม่ได้รับสิทธิ์นี้จะไม่สามารถเชื่อมต่ออุปกรณ์เคลื่อนที่กับแอปพลิเคชันบนเว็บโดยวิธีทั่วไป ซึ่งหมายความว่าผู้ใช้งานไม่สามารถใช้แอปพลิเคชันบนอุปกรณ์เคลื่อนที่ในการจัดการกับการแจ้งเหตุนั้นได้
            label: ถ่ายโอนข้อมูลกับอุปกรณ์มือถือ
          write:
            explanation: สิทธิ์ความสามารถกดปุ่ม "แก้ไข" เพื่อทำการปรับปรุงข้อมูลเกี่ยวกับการแจ้งเหตุให้เป็นปัจจุบัน และกดปุ่ม "บันทึก"   โดยผู้ใช้งานสามารถที่จะเปิดหรือปิดการใช้งานการแจ้งเหตุได้
            label: แก้ไข
        label: การแจ้งเหตุ
      is_manager:
        explanation: นําไปปรับใช้กับบทบาทผู้ใช้งาน ซึ่งโดยทั่วไปจะทำหน้าที่ดูแลผู้ใช้งานท่านอื่น  ซึ่งช่วยให้ผู้ใช้งานท่านนี้สามารถดูกระดานแสดงภาพรวมและตัวกรองต่าง ๆ ซึ่งช่วยให้ผู้ใช้งานสามารถบริหารจัดการทีมงานได้
        label: "เป็นผู้จัดการหรือไม่?"
      matching_configuration:
        actions:
          manage:
            explanation: ความสามารถในการควบคุมว่าจะใช้ช่องกรอกข้อมูลใดเพื่อเปรียบเทียบจับคู่ระหว่างคำร้องขอให้มีการติดตามตัวและข้อมูลเคส เนื่องจากสิ่งนี้ควบคุมวิธีการจับคู่ในระบบทั้งหมด สิทธิ์นี้ควรเปิดให้เฉพาะผู้ดูแลระบบเท่านั้น
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
        label: จับคู๋การตั้งค่า
      metadata:
        actions:
          manage:
            explanation: สิทธิ์ความสามารถในการสร้าง แก้ไข แปล และลบแบบฟอร์ม ช่องกรอกข้อมูล และฟังก์ชั่นการค้นหา โดยผู้ใช้งานที่มีสิทธิ์นี้จะสามารถจัดการแบบฟอร์มที่ตนมีสิทธิ์เข้าถึงได้เท่านั้น เช่น ถ้าผู้ดูแลระบบในส่วนกลางมีสิทธิ์เข้าถึงแบบฟอร์มเฉพาะรายการที่เป็นเจ้าของ (Record Owner) แล้ว พวกเขาจะสามารถทำการแก้ไขการกําหนดค่าได้เฉพาะฟอร์มนี้เท่านั้น
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
        label: "แบบฟอร์ม, การค้นหา"
      module:
        actions:
          cp:
            label: การคุ้มครองเด็ก (Child Protection)
          gbv:
            label: การใช้ความรุนแรงบนฐานเพศ (GBV)
          mrm:
            label: กลไกการตรวจสอบและการรายงาน (Monitoring and Reporting Mechanism)
        explanation: บทบาทนี้สามารถควบคุมส่วนประกอบ (Module) ใด
        label: หัวข้อ (Module)
      potential_match:
        actions:
          read:
            explanation: Represents the link between a Tracing Request and a Case. Access to Potential Matches is necessary for Family Tracing and Reunification (FTR) work. Allows user to see the Tracing Summary form on Cases.
            label: แสดงผล
        label: การจับคู่ที่อาจตรงกัน
      primero_configuration:
        actions:
          manage:
            explanation: "Ability to save, apply, and send Configurations. This permission is usually reserved for the system administrator."
            label: Manage (all permissions for this resource type)
        label: Configuration
      referral:
        actions:
          refer:
            explanation: การระบุบทบาทจะปรากฎเป็นทางเลือกสำหรับ "ประเภทของผู้รับ" เมื่อผู้ใช้งานดำเนินการส่งมอบให้หน่วยงานภายนอก หากผู้ใช้งานเลือกบทบาทนี้เป็นประเภทของการส่งมอบ ไฟล์สำหรับส่งออกที่สร้างขึ้นโดย Primero เมื่อผู้ใช้งานเลือกการส่งมอบ จะมีข้อมูลเฉพาะส่วนที่พบอยู่ในฟอร์มที่ผู้รับบทบาทนี้สามารถเข้าถึงได้เท่านั้น ตัวอย่างเช่น หากผู้ัใช้งานเลือก "ผู้ให้บริการด้านการแพทย์" เป็นประเภทของผู้รับ โดยบทบาทของผู้ให้บริการด้านการแพทย์ สามารถเข้าถึงเฉพาะฟอร์มข้อมูลพื้นฐานและฟอร์มประเด็นด้านการคุ้มครอง ดังนั้นไฟล์สำหรับการส่งออกที่จัดเตรียมโดย Primero เพื่อการส่งมอบให้หน่วยงานภายนอกนั้นจะมีเฉพาะข้อมูลที่อยู่ในสองฟอร์มนี้เท่านั้น
            label: "ผู้ใช้บทบาทนี้สามารถดำเนินการส่งต่อภายนอกได้หรือไม่?"
        label: การส่งต่อ
      report:
        actions:
          create:
            explanation: สิทธิ์ความสามารถในการสร้างรายงานใหม่ เมื่อผู้ใช้งานสร้างรายงานขึ้นมา ผู้ใช้งานท่านอื่น จะเห็นรายงานนี้ด้วย แต่จะมีสิทธิ์แค่เรียกดูเท่านั้น
            label: สร้าง
          group_read:
            explanation: สิทธิ์ความสามารถในการเรียกดูรายงานทั้งหมด โดยที่ตัวเลขในแต่ละรายงานจะสะท้อนถึงบันทึกที่กลุ่มผู้ใช้งานเดียวกันที่ผู้ใช้งานคนนี้มีสิทธิ์เข้าถึงได้เท่านั้น ซึ่งสิทธิ์นี้มักใช้สําหรับผู้ดูแลระบบประจำท้องถิ่น ภูมิภาค หรือหน่วยงานที่ต้องการรับข้อมูลเชิงลึกเกี่ยวกับประสิทธิภาพการทำงานของทีมหรือองค์กรของตนเอง สิทธิ์นี้ยังอนุญาตให้ผู้ใช้งานสามารถส่งออกข้อมูลรายงานได้
            label: แสดงข้อมูล (แบ่งตามกลุ่มข้อมูล)
          manage:
            explanation: ผู้ใช้งานสามารถดำเนินการทุกอย่างได้เกี่ยวกับหน่วยงาน การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: ความสามารถในการเรียกดูรายงานทั้งหมด โดยที่ตัวเลขในแต่ละรายงานจะสะท้อนถึงข้อมูลทั้งหมดในระบบ ไม่เฉพาะแต่เพียงข้อมูลที่สามารถเข้าถึงได้โดยผู้ใช้งานปัจจุบัน และยังสามารถให้ผู้ใช้งานส่งออกข้อมูลรายงานได้ด้วย
            label: แสดงผล
          write:
            explanation: สิทธิ์ความสามารถในการแก้ไขทุกรายงาน ซึ่งรวมถึงรายงานที่ถูกสร้างโดยผู้ใช้งานอื่นด้วย
            label: แก้ไข
        label: รายงาน
      reporting_location_level:
        explanation: 'This will control what level of locations appear for this Role in the dashboards, filters, referral modals, and transfer modals. If you leave this field blank, this Role will see the system’s default Reporting Location level.'
        label: "บทบาทนี้ควรจะรายงานบนฐานของตำแหน่งที่ตั้งประเภทใด?"
      role:
        actions:
          assign:
            explanation: สิทธิ์ความสามารถในการเลือกบทบาทเมื่อสร้างหรือแก้ไขบัญชีผู้ใช้งาน สิทธิ์นี้เป็นสิ่งจําเป็นสําหรับผู้ที่จะมีบทบาทสร้างหรือแก้ไขบัญชีผู้ใช้งาน
            label: มอบหมาย
          copy:
            explanation: สิทธิ์ความสามารถในการสร้างสําเนาของบทบาท ซึ่งมีประโยชน์สําหรับผู้ดูแลระบบเมื่อต้องการสร้างหลายบทบาทซึ่งคล้ายกัน (เช่น ผู้ให้บริการ)
            label: คัดลอก
          create:
            explanation: สิทธิ์ความสามารถในการเพิ่มบทบาท
            label: สร้าง
          delete:
            explanation: สิทธิ์ความสามารถในการลดบทบาท
            label: ลบ
          manage:
            explanation: 'ผู้ใช้งานสามารถดำเนินการทุกอย่างได้เกี่ยวกับบทบาท การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง  ข้อพึงระวัง: รวมถึงสิทธิ์ในการเพิ่มหรือลดบทบาทด้วย'
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          permitted_roles:
            explanation: หากบทบาทนี้สามารถดำเนินการใดๆ ข้างต้น พวกเขาจะสามารถดำเนินการอื่นๆ ตามบทบาทที่ถูกำหนดไว้ตามรายการนี้ เช่น หากบทบาทนี้สามารถ "อ่าน" และ "มอบหมาย" แต่ระบุใน "บทบาทการจัดการ" สำหรับ "ผู้ดูแลรายกรณีCP" และ "ผู้จัดการ CP" ก็จะสามารถเห็นข้อมูลได้เฉพาะของสองบทบาทนี้ และสามารถมอบหมายผู้ใช้งานใหม่สำหรับสองบทบาทนี้เท่านั้น หากบทบาทเดียวกันนี้ไม่มีการระบุ "บทบาทการจัดการ" ก็จะสามารถเห็นบทบาททั้งหมด และสามารถสร้างบัญชีผู้ใช้งานใหม่ สำหรับบทบาทใดก็ตามในระบบ
            label: บทบาทอื่นที่ถูกจัดการโดยผู้มีบทบาทนี้
          read:
            explanation: สิทธิ์ความสามารถในการเรียกดูข้อมูลบทบาท
            label: แสดงผล
          write:
            explanation: สิทธิ์ความสามารถในการกดปุ่ม "แก้ไข" หน้ารายการบทบาท เพื่อทำการแก้ไขสิทธิ์ของแต่ละบทบาท และทำการบันทึกสิ่งที่แก้ไข
            label: แก้ไข
        label: บทบาท
      system:
        actions:
          manage:
            explanation: สิทธิ์ความสามารถในการมองเห็น และปรับปรุงข้อมูลการติดต่อในระบบ ค่าตั้งต้น การแจ้งเตือน การตั้งค่าการส่งอีเมล์ต้อนรับ และการเชื่อมกับเซิรฟเวอร์  สิทธิ์นี้มักจะให้สำหรับผู้ดูแลระบบเท่านั้น
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
        label: ระบบ
      tracing_request:
        actions:
          change_log:
            explanation: "ผู้ใช้งานสามารถเรียกดูประวัติการปรับแก้ข้อมูลทั้งหมดตั้งแต่เริ่มเปิดเคส ซึ่งรวมถึงการบันทึกค่าในทุกช่องกรอกข้อมูล "
            label: บันทึกการเปลี่ยนแปลง
          create:
            explanation: สามารถสร้างคำร้องขอให้มีการติดตามตัว
            label: สร้าง
          enable_disable_record:
            explanation: Ability to disable or enable a Tracing Request. "Disabled" Tracing Requests do not appear by default in the Tracing Requests list. Users can see disabled Tracing Requests in the Tracing Requests list by applying a filter.
            label: Enable / Disable
          export_case_pdf:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น PDF จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัว ซึ่งประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด ทั้งนี้ในไฟล์ PDF ที่ส่งออก มีข้อมูลที่จัดเรียงตามเคส ตามด้วยรายการข้อมูลที่ปรากฎในแบบฟอร์ม
            label: ส่งออกข้อมูลเป็นไฟล์ pdf
          export_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัว ซึ่งประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมดของคำร้องให้มีการติดตามครอบครัว
            label: ส่งออกข้อมูลเป็นไฟล์ CSV
          export_custom:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น XLS จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัว  ซึ่งประกอบด้วยฟอร์มหรือช่องกรอกข้อมูลที่เลือกได้ ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมดของคำร้องขอให้มีการติดตามตัวที่ผู้ใช้งานมีสิทธิ์ในการเข้าถึง  ทั้งนี้ในไฟล์ที่ส่งออก แต่ละแบบฟอร์มจะแสดงข้อมูลในแท็บของตัวเองภายในไฟล์ XLS ผู้ใช้งานสามารถกำหนดเลือกแบบฟอร์มหรือช่องกรอกข้อมูลที่พวกเขาต้องการส่งออกได้เอง โดยผู้ใช้งานสามารถส่งออกเฉพาะแบบฟอร์มและช่องกรอกข้อมูลที่ตนเองมีสิทธิ์เห็นได้ในโปรแกรมเท่านั้น
            label: ส่งออกข้อมูลที่กำหนดรายละเอียดเอง
          export_json:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น JSON จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัว ซึ่งประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานปัจจุบันมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมดของคำร้องขอให้มีการติดตามตัว  การส่งออกนี้ ใช้สำหรับการส่งออกจากระบบ Primero ระบบหนึ่งเพื่อนำไปเข้า Primero ระบบอื่น หรือระบบการจัดการข้อมูลอื่น ๆ และไฟล์ JSON ที่ถูกส่งออกจะอยู่ในรูปแบบที่ระบบเข้าใจแต่ไม่ได้หมายความว่าผู้ใช้งานทั่วไปจะสามารถเข้าใจได้
            label: ส่งออกข้อมูลเป็นไฟล์ JSON
          export_list_view_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัว ซึ่งประกอบด้วยช่องกรอกข้อมูลทั้งหมดที่ผู้ใช้งานสามารถมองเห็นได้จากหน้ารายการคำร้องขอให้มีการติดตามตัว และจะสามารถทำการส่งออกไฟล์ได้จากหน้าแสดงรายการคำร้องขอให้มีการติดตามตัวเท่านั้น
            label: ส่งออกแถบตัวเลือกเป็นไฟล์ csv
          export_pdf:
            explanation: "User can generate a PDF file export from the tracing requests list or tracing request show pages, which contains all fields to which the current user has access, for one, multiple, or all records to which the user has access. In the PDF export file, information is listed first by case, and then further organized by the form on which information appears."
            label: Export PDF
          flag:
            explanation: สิทธิ์ความสามารถทำสัญลักษณ์ "สำคัญ" กับคำร้องขอให้มีการติดตามตัว โดยผู้ใช้งานมีสิทธิ์ในการยกเลิกการทำสัญลักษณ์ "สำคัญ" ได้เช่นกัน
            label: ทำสัญลักษณ์ "สำคัญ"
          import:
            explanation: "อนุญาตให้ผู้ใช้งานสามารถเพิ่มเคสโดยการนําเข้าข้อมูลจากไฟล์ CSV, Excel หรือ JSON และโครงสร้างของไฟล์ที่จะทำการนําเข้าต้องถูกจัดรูปแบบที่ระบุไว้อย่างถูกต้อง ฟังก์ชันนี้ควรจะมอบให้แก่ผู้ดูแลระบบที่มีทักษะทางเทคนิคขั้นสูงและมีความรู้เชิงลึกของการจัดรูปแบบข้อมูลใน Primero และจะสามารถนำเข้าไฟล์ได้จากหน้ารายการเคสเท่านั้น"
            label: นำเข้าข้อมูล
          manage:
            explanation: ผู้ใช้งานสามารถดำเนินการทุกอย่างได้ในคำร้องขอให้มีการติดตามตัว การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สามารถเรียกดูคำร้องขอให้มีการติดตามตัวว โดยผู้ที่ถูกกำหนดบทบาทนี้ควรมีสิทธิ์ในการเรียกดูข้อมูลที่อาจจับคู่กันได้
            label: แสดงผล
          write:
            explanation: สิทธิ์ความสามารถกดปุ่ม "แก้ไข" เพื่อทำการปรับปรุงข้อมูลเกี่ยวกับคำร้องขอให้มีการติดตามตัวให้เป็นปัจจุบัน และกดปุ่ม "บันทึก" เพื่อบันทึกการปรับแก้  โดยผู้ใช้งานสามารถที่จะเปิดหรือปิดการใช้งานคำร้องขอให้มีการติดตามตัวได้
            label: แก้ไข
        label: คำร้องขอให้มีการติดตามตัว
      transfer:
        actions:
          transfer:
            explanation: การระบุบทบาทจะปรากฎเป็นทางเลือกสำหรับ "ประเภทของผู้รับ" เมื่อผู้ใช้งานดำเนินการส่งมอบให้หน่วยงานภายนอก  หากผู้ใช้งานเลือกบทบาทนี้เป็นประเภทของการส่งมอบ ไฟล์สำหรับส่งออกที่สร้างขึ้นโดย Primero เมื่อผู้ใช้งานเลือกการส่งมอบ จะมีข้อมูลเฉพาะส่วนที่พบอยู่ในฟอร์มที่ผู้รับบทบาทนี้สามารถเข้าถึงได้เท่านั้น ตัวอย่างเช่น หากผู้ัใช้งานเลือก "ผู้ให้บริการด้านการแพทย์" เป็นประเภทของผู้รับ โดยบทบาทของผู้ให้บริการด้านการแพทย์ สามารถเข้าถึงเฉพาะฟอร์มข้อมูลพื้นฐานและฟอร์มประเด็นด้านการคุ้มครอง ดังนั้นไฟล์สำหรับการส่งออกที่จัดเตรียมโดย Primero เพื่อการส่งมอบให้หน่วยงานภายนอกนั้นจะมีเฉพาะข้อมูลที่อยู่ในสองฟอร์มนี้เท่านั้น
            label: "ผู้รับหน้าที่นี้สามารถส่งมอบเคสให้แก่บุคคลภายนอกได้หรือไม่?"
        label: ส่งมอบเคส
      user:
        actions:
          agency_read:
            explanation: สิทธิ์ความสามารถในการเรียกดูเฉพาะบัญชีผู้ใช้งานที่อยู่ภายใต้หน่วยงานเดียวกับผู้ใช้งานปัจจุบัน สิทธิ์นี้จะมีผลต่อบัญชีผู้ใช้งานที่ผู้ใช้งานปัจจุบันสามารถดําเนินการอื่น ๆ ที่มีสิทธิ์ได้ ตัวอย่างเช่นหากผู้ใช้งานปัจจุบันมีสิทธิ์ "เขียน" และมีสิทธิ์ในการอ่านหน่วยงาน (Agency Read) พวกเขาจะสามารถแก้ไขบัญชีผู้ใช้งานได้ แต่เฉพาะที่อยู่ในหน่วยงานของตนเองเท่านั้น และหากผู้ใช้งานปัจจุบันมีสิทธิ์ "จัดการ" และมีสิทธิ์ในการอ่านหน่วยงาน (Agency Read) พวกเขาจะสามารถสร้างผู้ใช้งานได้ แต่เฉพาะสําหรับหน่วยงานของตนเองเท่านั้น
            label: แสดงผลข้อมูล (เฉพาะภายในหน่วยงาน)
          create:
            explanation: สามารถสร้างบัญชีผู้ใช้งาน
            label: สร้าง
          manage:
            explanation: 'ผู้ใช้งานสามารถดำเนินการทุกอย่างได้เกี่ยวกับผู้ใช้งาน  การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง  ข้อพึงระวัง: รวมถึงสิทธิ์ความสามารถในการสร้างบัญชีผู้ใช้งานใหม่ด้วย'
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สิทธิ์ความสามารถในการดูบัญชีผู้ใช้งาน โดยปกติแล้วค่าเริ่มต้นของระบบจะตั้งค่าให้ผู้ใช้งานทุกคนสามารถดูและแก้ไขข้อมูลเกี่ยวกับบัญชีผู้ใช้งานของตนเองได้ (เช่น รหัสผ่าน อีเมล)
            label: แสดงผล
          write:
            explanation: สิทธิ์ความสามารถกดปุ่ม "แก้ไข" จากหน้าแสดงรายชื่อผู้ใช้งาน เพื่อทำการปรับปรุงข้อมูลเกี่ยวกับผู้ใช้งานให้เป็นปัจจุบัน และบันทึก  โดยสิทธิ์นี้อนุญาตให้ปิดบัญชีผู้ใช้งานได้ด้วย
            label: แก้ไข
        label: ผู้ใช้งาน
      user_group:
        actions:
          assign:
            explanation: สิทธิ์ความสามารถในการเลือกกลุ่มผู้ใช้งานเมื่อสร้างหรือแก้ไขบัญชีผู้ใช้งาน โดยหากผู้ใช้งานปัจจุบันมีสิทธิ์การเข้าถึง "เฉพาะแฟ้มข้อมูลหรือผู้ใช้งานในกลุ่มของฉัน" พวกเขาจะสามารถเลือกสร้างหรือแก้ไขบัญชีผู้ใช้งานได้เฉพาะกลุ่มผู้ใช้งานหนึ่งกลุ่มหรือมากกว่าจากกลุ่มผู้ใช้งานที่ตนเป็นเจ้าของเท่านั้น ซึ่งหมายความว่าผู้จัดการที่ความสามารถกําหนดกลุ่มผู้ใช้งานจะสามารถเพิ่มผู้ใช้งานไปยังกลุ่มผู้ใช้งานที่ผู้จัดการท่านนี้อยู่ในปัจจุบันเท่านั้น สิทธิ์นี้เป็นสิ่งจําเป็นสําหรับผู้มีบทบาทสร้างหรือแก้ไขบัญชีผู้ใช้งาน
            label: มอบหมาย
          create:
            explanation: ความสามารถในการสร้างกลุ่มผู้ใช้งาน
            label: สร้าง
          delete:
            explanation: ความสามารถในการลบกลุ่มผู้ใช้งาน
            label: ลบ
          manage:
            explanation: 'ผู้ใช้งานสามารถดำเนินการทุกอย่างได้เกี่ยวกับกลุ่มผู้ใช้งาน การให้สิทธิ์ "การจัดการ" หมายรวมถึงทุกอย่าง ข้อพึงระวัง: รวมถึงสิทธิ์ในการเพิ่มหรือลบกลุ่มผู้ใช้งานด้วย'
            label: สิทธิ์ในการจัดการ (ได้รับสิทธิทั้งหมดในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: ความสามารถในการเรียกดูกลุ่มผู้ใช้งาน
            label: แสดงผล
          write:
            explanation: สิทธิ์ความสามารถในการแก้ไขกลุ่มผู้ใช้งาน
            label: แก้ไข
        label: กลุ่มผู้ใช้งาน
