---
- hosts: '!vpc:!first_run'
  gather_facts: no
  environment:
    PATH: '/usr/local/sbin:/usr/sbin:/sbin:/usr/local/bin:/usr/bin:/bin'
  vars:
    ansible_become_method: '{{ bootstrap_become_method|default("sudo") }}'
  roles:
  - 'qi-install-python3'

- hosts: 'all:!first_run'
  environment:
    PATH: '/usr/local/sbin:/usr/sbin:/sbin:/usr/local/bin:/usr/bin:/bin'
  vars:
    ansible_become_method: '{{ bootstrap_become_method|default("sudo") }}'
  roles:
  - 'qi-install-sudo'
  - 'qi-become-no-password'
  - 'qi-openssh-authorized_keys'
  - 'qi-openssh-passwordauthentication-no'
