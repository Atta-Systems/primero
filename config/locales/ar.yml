          incident_from_case:
            explanation: يسمح هذا الإذن للمستخدم بالنقر فوق زر "إنشاء حادثة". يؤدي هذا إلى إنشاء حادثة قد تحتوي على بعض المعلومات المنسوخة من الحالة. بالنسبة إلى حالات العنف القائم على النوع الاجتماعي، يتواجد هذا الزر أعلى صفحة عرض الحالة ويتوافق مع المعلومات المتعلقة بالحالة ككلّ. في بعض سياقات تتبع الحوادث، يكون هذا الزر في نموذج "تفاصيل الحادثة" الفرعي. في هذه الحالة، قد يتم نسخ بعض المعلومات من نموذج تفاصيل الحادثة الفرعي حيث تم النقر فوق الزر ، وكذلك من الحالة ككلّ. بمعنى آخر، قد تحتوي الحادثة الجديدة الذي تمّ إنشاؤها على حقل "نوع العنف" من النموذج الفرعي لتفاصيل الحادثة الفردية، ولكن قد يحتوي أيضًا على عمر وجنس الحالة نفسها. لاحظ أن هذا الإذن يسمح أيضًا للمستخدم بمشاهدة رابط الحادثة الذي تمّ إنشاؤها.
            label: إنشاء حادثة من حالة
          manage:
