trigger:
  branches:
    exclude:
      - maint*
  tags:
    include:
      - v2.*

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  vmImageName: 'Ubuntu-18.04'
  latestBranch: development_v2

jobs:
  - job: Test
    displayName: 'Run tests'
    pool: primerox-azdo-a-ms
    steps:
      - bash: |
          set -e
          mkdir -p log
          cp config/azure-devops/database.yml config/
          cp config/azure-devops/sunspot.yml config/
          cp config/azure-devops/mailers.yml config/
          mkdir -p solr/data/test
          mkdir -p solr/cores/test
          cp config/azure-devops/core.properties solr/cores/test/
        displayName: 'Make required directories and copy files'
      - task: NodeTool@0
        inputs:
          versionSpec: '12.20.1'
        displayName: 'Install node'
      - bash: npm install
        displayName: 'Install npm packages'
      - bash: |
          apt-get update
          apt-get install -y libpq-dev unzip
          gem install bundler
        displayName: 'Install bundler and its dependencies'
      - bash: |
          apt-get update
          apt-get install -y libsodium-dev libpq-dev
        displayName: 'Install native dependencies'
      - bash: bundle install --without production --path=${BUNDLE_PATH:-vendor/bundle}
        displayName: 'Bundle install'
      - bash: apt-get install -y postgresql-client-10
        displayName: 'Install postgres client'
      - bash: |
          docker ps -a | awk '{ print $1,$2 }' | grep postgres:10 | awk '{print $1 }' | xargs -I {} docker stop {} 
          docker run --rm -d -p 5432:5432 --network=primero_network --name=primero_postgres  postgres:10@sha256:2aef165ab4f30fbb109e88959271d8b57489790ea13a77d27c02d8adb8feb20f
        displayName: 'Start postgres'
      - bash: bundle exec rake sunspot:solr:start
        displayName: 'Starting Solr'
        env:
          RAILS_ENV: test
      - bash: |
          bundle exec rails db:drop
          bundle exec rails db:create
          bundle exec rails db:migrate
          status=0
          bundle exec rspec spec
          status=$((${status} + $?))
          npm run test:all
          status=$((${status} + $?))
          exit ${status}
        displayName: 'Run tests'
        env:
          RAILS_ENV: test
          DEVISE_JWT_SECRET_KEY: $(DEVISE_JWT_SECRET_KEY)
          DEVISE_SECRET_KEY: $(DEVISE_SECRET_KEY)
  - job: Build
    displayName: 'Build and push'
    dependsOn: Test
    # condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/tags/v2'),  in(variables['Build.SourceBranch'], 'refs/heads/development_v2', 'refs/heads/master')))
    condition: succeeded()
    pool:
      vmImage: $(vmImageName)
    steps:
      - bash: echo "##vso[task.setvariable variable=tag]$(docker/git-to-docker-tag.sh ${BUILD_SOURCEBRANCH} ${BUILD_SOURCEVERSION})"
      - bash: echo "##vso[task.setvariable variable=dash_el]$([[ ${BUILD_SOURCEBRANCH} == *${LATESTBRANCH} ]] && echo '-l')"
      - bash: echo "##vso[task.setvariable variable=latest]$([[ ${BUILD_SOURCEBRANCH} == *${LATESTBRANCH} ]] && echo 'latest')"
      - task: CmdLine@2
        displayName: 'Build Primero Docker images'
        inputs:
          script: './build.sh all -t $(tag) -r $(containerRegistry) $(dash_el)'
          workingDirectory: 'docker/'

      - task: Docker@2
        displayName: 'Application Push an image to UNICEF ACR'
        inputs:
          containerRegistry: '$(dockerRegistryServiceConnection)'
          repository: 'primero/application'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Beanstalkd Push an image to UNICEF ACR'
        inputs:
          containerRegistry: '$(dockerRegistryServiceConnection)'
          repository: 'primero/beanstalkd'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Solr - Push an image to UNICEF ACR'
        inputs:
          containerRegistry: '$(dockerRegistryServiceConnection)'
          repository: 'primero/solr'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Application Push an image to Dockerhub'
        inputs:
          containerRegistry: 'dockerhub-primeroims'
          repository: 'primeroims/application'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Beanstalkd Push an image to Dockerhub'
        inputs:
          containerRegistry: 'dockerhub-primeroims'
          repository: 'primeroims/beanstalkd'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Solr - Push an image to Dockerhub'
        inputs:
          containerRegistry: 'dockerhub-primeroims'
          repository: 'primeroims/solr'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Nginx - Push an image to Dockerhub'
        inputs:
          containerRegistry: 'dockerhub-primeroims'
          repository: 'primeroims/nginx'
          command: 'push'
          tags: |
            $(tag)
            $(latest)

      - task: Docker@2
        displayName: 'Postgres - Push an image to Dockerhub'
        inputs:
          containerRegistry: 'dockerhub-primeroims'
          repository: 'primeroims/postgres'
          command: 'push'
          tags: |
            $(tag)
            $(latest)
