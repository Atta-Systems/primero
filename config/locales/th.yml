            label: เคสแยกตามประเด็นที่ต้องได้รับการคุ้มครอง
          dash_protection_concerns_by_location:
            explanation: ส่วนนี้จะเหมือนกับส่วน "แสดงประเด็นที่ต้องได้รับการคุ้มครอง" บนหน้าแสดงข้อมูลในภาพรวม (dashboard) แต่ผู้ใช้งานสามารถเลือกพื้นที่ได้จากเมนูตัวเลือก เพื่อแสดงสถิติเกี่ยวกับสถานการณ์ของประเด็นที่ต้องได้รับการคุ้มครองเฉพาะของพื้นที่นั้น
            label: แสดงประเด็นที่ต้องได้รับการคุ้มครองแยกตามพื้นที่
          dash_reporting_location:
            explanation: "ตารางแสดงจำนวนรายกรณีที่มีข้อกังวลในการป้องกัน ซึ่งในแต่ละแถวของตารางจะแสดงหัวข้อที่กังวลในการป้องกันในขณะที่คอลัมน์จะแสดงสถานะที่แตกต่างกันสำหรับรายกรณีและสถานะ (\"ทุกรายกรณี\" \"รายกรณีที่เปิดอยู่\" \"รายกรณีใหม่ (ภายในสัปดาห์นี้)\" \"รายกรณีที่ปิด (ภายในสัปดาห์นี้)\")\n\nตารางแสดงจำนวนรายกรณีในแต่ละพื้นที่ (ในระดับ \"จังหวัด\" หรือ \"อำเภอ\") ซึ่งในแต่ละแถวของตารางจะแสดงรายชื่อพื้นที่และคอลัมน์จะแสดงสถานะที่แตกต่างกันสำหรับรายกรณีและปัญหา (\"รายกรณีที่เปิดอยู่\" \"รายกรณีใหม่ (ภายในสัปดาห์ที่แล้ว),\" \"รายกรณีใหม่ (ภายในสัปดาห์นี้)\" \"รายกรณีที่ปิดแล้ว (ภายในสัปดาห์ที่แล้ว)\" \"รายกรณีที่ปิดแล้ว (ภายในสัปดาห์นี้)\") โดยปกติรายงานนี้จะใช้สำหรับผู้จัดการหรือผู้ดูแลระบบ"
            label: รายกรณีแบ่งตามพื้นที่ที่ได้รับรายงาน
          dash_service_provisions:
            explanation: แสดงจํานวนรายกรณีที่มีผู้ปฏิบัติงานท่านอื่นทำการเพิ่มบริการให้ หมายเลขนี้จะปรากฏในส่วนหลักของหน้าแสดงภาพรวม
            label: รายกรณีแยกตามประเภทการจัดบริการ
          dash_shared_from_my_team:
            explanation: "แสดงให้ผู้จัดการเห็นถึงจำนวนเคสที่อยู่ภายใต้การดูแลของผู้ใช้งานแต่ละคนภายในทีม ที่ถูกส่งต่อ หรือส่งมอบให้กับผู้ใช้งานอื่น  "
            label: เปิดเผย/แบ่งปันโดยเพื่อนร่วมงานกลุ่มเดียวกันกับฉัน
          dash_shared_with_me:
            explanation: "แสดงจำนวนเคสที่ถูกส่งต่อ หรือส่งมอบให้กับท่าน "
            label: เปิดเผย/แบ่งปันให้ฉัน
          dash_shared_with_my_team:
            explanation: "แสดงให้ผู้จัดการเห็นถึงจำนวนเคสที่ถูกส่งต่อ หรือส่งมอบให้กับผู้ใช้งานแต่ละคนภายในทีม "
            label: เปิดเผย/แบ่งปันให้เพื่อนร่วมงานกลุ่มเดียวกันกับฉัน
          dash_shared_with_others:
            explanation: แสดงจำนวนเคสของฉันที่อยู่ระหว่างการส่งต่อ รอส่งมอบ หรือถูกปฏิเสธการส่งมอบ  (โดยทั่วไปแล้วไม่ใช่รายการของผู้จัดการ ยกเว้นพวกเขาจะจัดการเคสด้วยตนเอง)
            label: เปิดเผย/แบ่งปันให้คนอื่น
          dash_show_none_values:
            explanation: "เพิ่มรายการระดับความเสี่ยงประเภท \"ไม่มีความเสี่ยง\" ให้กับหน้าแสดงภาพรวมทุกหน้าที่แบ่งกรณีตามระดับความเสี่ยง\nหมายเหตุ: เฉพาะสําหรับการกำหนดค่าที่มีตัวเลือกระดับความเสี่ยงออันดับที่สี่เป็น \"ไม่มีความเสี่ยง\""
            label: แสดงรายการ 'ไม่มีความเสี่ยง' บนหน้าแสดงภาพรวมการประเมิน
          dash_tasks:
            explanation: อนุญาตให้ผู้ปฏิบัติงานสามารถดูหน้ารายการภารกิจ สิทธิ์นี้ควรจะให้แก่ผู้ปฏิบัติงานและผู้ให้บริการ เนื่องจากหมายเลขจะเป็นหมายเลขเฉพาะสําหรับรายกรณีที่คุณรับผิดชอบโดยตรง ผู้จัดการควรได้รับภาพรวมของ "รายกรณีที่เกินกำหนดการทำภารกิจ" เนื่องจากจะช่วยให้พวกเขาเห็นงานที่เลยกําหนดเวลาสําหรับผู้ปฏิบัติงานทุกคนในกลุ่มผู้ปฏิบัติงานของตน
            label: หน้าแสดงรายการสิ่งที่ต้องทำ
          view_protection_concerns_filter:
            explanation: ผู้ใช้งานสามารถเห็นตัวกรองสำหรับประเด็นที่ต้องได้รับการคุ้มครอง ในหน้าแสดงรายการเคส
            label: แสดงตัวกรองสำหรับประเด็นที่ต้องได้รับการคุ้มครอง ในหน้าแสดงรายการเคส
          view_response:
            explanation: แสดงจํานวนรายกรณีที่แต่ละระดับความเสี่ยงที่ที่ใกล้หรือเลยระยะกําหนดเวลาการให้บริการ สําหรับแต่ละประเภทของการตอบสนอง
            label: ดูการตอบสนอง
          workflow:
            explanation: อนุญาตให้ผู้ปฏิบัติงานสามารถเรียกดูแผนภาพสรุปว่า ในแต่ละขั้นตอนของการจัดการรายกรณีมีรายกรณีจำนวนเท่าใดอยู่ในขั้นตอนนั้น ๆ
            label: ขั้นตอนการทำงานของรายกรณีแบ่งตามขั้นตอนการทำงานแต่ละขั้นตอน
          workflow_team:
            explanation: อนุญาตให้ผู้จัดการสามารถเรียกดูตารางสรุปว่า นักสังคมสงเคราะห์ที่อยู่ภายใต้การดูแลได้มีรายกรณีจำนวนเท่าใดที่อยู่ในความรับผิดชอบในแต่ละขั้นตอนของการจัดการรายกรณี
            label: รายกรณีแบ่งตามขั้นตอนการทำงานของผู้ปฏิบัติงานแต่ละท่าน
        label: กระดานแสดงภาพรวม
      disabled:
        explanation: หลังจากที่ได้ทำการปิดการใช้งานในส่วนนี้แล้ว ท่านจะไม่สามารถทำการมอบหมายรายกรณีให้แก่ผู้ใช้งานผู้อื่นได้อีก
        label: ปิดการใช้งาน
      duplicate:
        actions:
          read:
            explanation: อนุญาตให้ผู้ใช้งานสามารถใช้ฟังก์ชันการค้นหาขั้นสูงสำหรับทุกรายกรณี โดยใช้หมายเลขรายกรณี รวมถึงชื่อ ชื่อเล่น เพศ อายุ และเชื้อชาติ
            label: ดูรายละเอียด
        label: ค้นหาซ้ำ
      forms:
        case:
          explanation: 'การจํากัดการเข้าถึงแบบฟอร์มของผู้ใช้งานบนรายกรณี จะเป็นการจํากัดการมองเห็นข้อมูลของปัญหาที่เกิดขึ้นด้วย ตัวอย่างเช่น ถ้าผู้ใช้งานคนปัจจุบันนี้ถูกระบุสิทธิ์ว่าให้สามารถเข้าถึงได้เฉพาะแบบฟอร์มที่ตนเป็นผู้รับผิดชอบ ผู้ใช้งานท่านนั้นก็จะสามารถเห็นได้เฉพาะข้อมูลที่ปรากฎบนแบบฟอร์มนั้น และถ้ามีการจำกัดการเข้าถึงแบบฟอร์ม และมีสิทธิ์ในการจัดการการกำหนดค่าแบบฟอร์ม ผู้ใช้งานท่านนั้นก็จะสามารถแก้ไขปรับปรุง กำหนดค่า ได้แค่แบบฟอร์มที่ตนมีสิทธิ์ หมายเหตุ: ถ้าไม่มีการระบุฟอร์ม นั้นหมายถึงบทบาทมีการเข้าถึงแบบฟอร์มทั้งหมดสําหรับรายกรณี'
          label: แบบฟอร์มรายกรณี
        incident:
          explanation: 'การจํากัดการเข้าถึงแบบฟอร์มสำหรับคำร้องขอให้มีการติดตามตัว เป็นการจํากัดข้อมูลเหตุการณ์ที่ผู้ใช้งานสามารถมองเห็นด้วย ตัวอย่างเช่น ถ้าผู้ใช้งานถูกระบุสิทธิ์ว่าให้สามารถเข้าถึงได้เฉพาะแบบฟอร์มที่ตนเป็นผู้รับผิดชอบ ผู้ใช้งานท่านนั้นก็จะสามารถเห็นได้เพียงเฉพาะข้อมูลที่ปรากฎบนแบบฟอร์มเหล่านั้น และถ้ามีการจำกัดการเข้าถึงแบบฟอร์ม แต่มีการให้สิทธิ์ในการจัดการการกำหนดค่าแบบฟอร์ม ผู้ใช้งานท่านนั้นก็จะสามารถแก้ไขปรับปรุง กำหนดค่า ได้แค่แบบฟอร์มที่ตนมีสิทธิ์ หมายเหตุ: ถ้าไม่มีการระบุแบบฟอร์มว่าแบบฟอร์มใดบ้างที่จะจำกัดสิทธิ์การเข้าถึง นั้นหมายถึงการให้บทบาทเพื่อการเข้าถึงแบบฟอร์มทั้งหมดของเหตุการณ์'
          label: แบบฟอร์มปัญหาที่พบ
        tracing_request:
          explanation: 'การจํากัดการเข้าถึงแบบฟอร์มสำหรับคำร้องขอให้มีการติดตามตัว เป็นการจํากัดการเข้าถึงข้อมูลคำร้องขอให้มีการติดตามตัวของผู้ใช้งาน ตัวอย่างเช่น ถ้าผู้ใช้งานถูกระบุสิทธิ์ว่าให้สามารถเข้าถึงได้เฉพาะแบบฟอร์มที่ตนเป็นผู้รับผิดชอบ ผู้ใช้งานท่านนั้นก็จะสามารถเห็นได้เพียงเฉพาะข้อมูลที่ปรากฎบนแบบฟอร์มเหล่านั้น และถ้ามีการจำกัดการเข้าถึงแบบฟอร์ม แต่มีการให้สิทธิ์ในการจัดการการกำหนดค่าแบบฟอร์ม ผู้ใช้งานท่านนั้นก็จะสามารถแก้ไขปรับปรุง กำหนดค่า ได้แค่แบบฟอร์มที่ตนมีสิทธิ์ หมายเหตุ: ถ้าไม่มีการระบุว่าจะเข้าถึงแบบฟอร์มใดบ้าง นั้นหมายถึงผู้รับบทบาทนี้สามารถเข้าถึงแบบฟอร์มทั้งหมดของคำร้องขอให้มีการติดตามตัว'
          label: แบบฟอร์มคำร้องขอให้มีการติดตามตัว
      group:
        actions:
          admin_only:
            explanation: หมายความว่าผู้ใช้งานที่กำหนดให้มีบทบาทนี้จะสามารถเห็นเฉพาะสิ่งที่เกี่ยวข้องกับการดูแลระบบเท่านั้น เช่น รายงาน แบบฟอร์ม และการตั้งค่าการค้นหา ผู้ใช้งาน บทบาท และกลุ่มผู้ใช้งาน แต่พวกเขาจะไม่สามารถเห็นข้อมูลรายเคส คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ
            label: ไม่พบบันทึก - การใช้งานนี้เป็นของผู้ดูแลระบบเท่านั้น
          agency:
            explanation: บทบาทหน้าที่นี้จะอนุญาตให้ผู้ใช้งานสามารถเข้าถึงรายการบันทึกทั้งหมดที่อยู่ภายใต้คความรับผิดชอบของผู้ใช้งานทั้งหมดภายในองค์กรเดียวกัน ซึ่งถ้าผู้ใช้งานมีสิทธิ์ในการเข้าถึงรายการบันทึกของผู้ใช้งานท่านอื่น หมายความว่าเขาก็จะมีสิทธิ์ในการเข้าถึงรายการบันทึกของผู้ใช้งานทุกท่านภายใต้องค์กรเดียวกัน
            label: รายการทั้งหมดหรือรายชื่อผู้ใช้งานทั้งหมดที่อยู่ภายใต้หน่วยงานเดียวกันกับฉัน
          all:
            explanation: บทบาทนี้สามารถเข้าถึงรายการบันทึกทั้งหมด รวมถึงรายชื่อผู้ใช้งาน และกลุ่มผู้ใช้งานทั้งหมดในระบบ โดยไม่คํานึงว่าผู้ใช้งานเห่านั้นจะอยู่ในกลุ่มผู้ใช้งานที่เป็นสมาชิกของตนหรือไม่
            label: เข้าถึงบันทึกหรือผู้ใช้งานทั้งหมด
          group:
            explanation: บทบาทนี้จะอนุญาตให้ผู้ใช้งานสามารถเข้าถึงรายการบันทึกทั้งหมดที่อยู่ภายใต้ความรับิดชอบของผู้ใช้งานทั้งหมดภายในกลุ่มผู้ใช้งานเดียวกัน ซึ่งจะสามารถเข้าถึงรายการบันทึกของผู้ใช้งาน และกลุ่มผู้ใช้งานที่อยู่ภายในกลุ่มเดียวกันเท่านั้น
            label: เข้าถึงบันทึกหรือผู้ใช้ทั้งหมดในกลุ่มของฉัน
          self:
            explanation: "บทบาทนี้สามารถเข้าถึงข้อมูลภายใต้ความรับผิดชอบของตนเอง (เคส, คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ) และสามารถปรับแก้บัญชีผู้ใช้งานของตนเองได้ "
            label: เข้าถึงเฉพาะบันทึกหรือผู้ใช้งานของฉัน
        explanation: "ควบคุมว่าข้อมูลใด (เคส, คำร้องขอให้มีการติดตามตัว หรือข้อมูลการแจ้งเหตุ) ที่บทบาทนี้สามารถเข้าถึงได้ ถ้าบทบาทใดมีสิทธิ์ในการเข้าถึงผู้ใช้งานและกลุ่มผู้ใช้งาน ก็จะสามารถควบคุมได้ว่าจะเข้าถึงผู้ใช้งานและกลุ่มผู้ใช้งานใดบ้าง บทบาทที่สามารถเข้าถึง \"เฉพาะข้อมูลที่ไม่ใช่เคส\" จะสามารถเข้าถึงการกําหนดค่าระบบ เช่นแบบฟอร์ม ผู้ใช้งาน และรายงานเท่านั้น"
        label: "บทบาทนี้มีผลกระทบต่อรายการใดบ้าง?"
      incident:
        actions:
          change_log:
            explanation: ผู้ใช้งานจะสามารถเรียกดูประวัติในการปรับปรุงแก้ไขรายละเอียดของรายการตั้งแต่ถูกสร้าง ซึ่งจะรวมถึงการดูรายละเอียดประวัติการเปลี่ยนแปลงการตั้งค่าในทุกฟิล์ดข้อมูล
            label: บันทึกการเปลี่ยนแปลง
          create:
            explanation: สิทธิ์ความสามารถในการเพิ่มปัญหาและรายละเอียดของปัญหาที่พบ
            label: สร้าง
          export_case_pdf:
            explanation: "ผู้ใช้งานสามารถส่งออกไฟล์เป็น PDF จากหน้าแสดงรายการของปัญหา ซึ่งจะประกอบด้วยฟิลด์ข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด หมายเหตุ: ไฟล์ PDF ที่ส่งออก ข้อมูลที่แสดงจะแสดงรายกรณีเป็นอันดับแรก ตามด้วยรายการข้อมูลที่ปรากฎในแบบฟอร์ม"
            label: ส่งออกเป็นไฟล์ PDF
          export_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการของปัญหา ซึ่งจะประกอบด้วยฟิลด์ข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด
            label: ส่งออกข้อมูลเป็นไฟล์ CSV
          export_custom:
            label: ส่งออกข้อมูลที่กำหนดรายละเอียดเอง
          export_incident_recorder_xls:
            explanation: ผู้ใช้สามารถสร้างการส่งออกไฟล์ในรูปแบบ XLS แบบพิเศษซึ่งอนุญาตให้แลกเปลี่ยนข้อมูลผ่านเครื่องมือที่ใช้เพื่อการบันทึกรายกรณีการใช้ความรุนแรงทางเพศ
            label: ส่งออกบันทึกเหตุการณ์เป็นไฟล์ XLS
          export_json:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น JSON จากหน้าแสดงรายการของปัญหา ซึ่งจะประกอบด้วยฟิลด์ข้อมูลทั้งหมดที่ผู้ใช้งานมีสิทธิเข้าถึง ไม่ว่าจะเป็นหนึ่งรายการ หลายรายการ หรือรายการทั้งหมด การส่งออกลักษณะนี้เป็นการส่งออกจากระบบ Primero ระบบหนึ่งเพื่อนำไปเข้า Primero ระบบอื่น หรือ ระบบการจัดการข้อมูลอื่น ๆ และไฟล์ JSON ที่ถูกส่งออกจะอยู่ในรูปแบบที่ระบบเข้าใจแต่ไม่ได้หมายความว่าผู้ใช้งานทั่วไปจะสามารถเข้าใจได้
            label: ส่งออกข้อมูลเป็นไฟล์ JSON
          export_list_view_csv:
            explanation: ผู้ใช้งานสามารถส่งออกไฟล์เป็น CSV จากหน้าแสดงรายการของปัญหา ซึ่งจะประกอบด้วยฟิลด์ข้อมูลทั้งหมดที่แสดงให้ผู้ใช้งานเห็นจากหน้ารายการของปัญหา และจะสามารถทำการส่งออกไฟล์ได้จากหน้าแสดงรายการของปัญหาเท่านั้น
            label: ส่งออกมุมมองรายการเป็นไฟล์ csv
          export_xls:
            explanation: โดยในตัวไฟล์ที่ถูกส่งออกจะสามารถเลือกฟอร์มหรือช่องช้อมูลสำหรับหนึ่งเคส หลายเคส หรือทุกเคส ที่ผู้ใช้งานมีสิทธิ์เข้าถึงได้ ในการส่งออกนี้ แต่ละแบบฟอร์มจะแสดงข้อมูลในแท็บของตัวเองภายในไฟล์ XLS ผู้ใช้งานสามารถกำหนดเลือกแบบฟอร์มหรือช่องข้อมูลที่พวกเขาต้องการส่งออกได้เอง ทั้งนี้ผู้ใช้งานสามารถส่งออกเฉพาะแบบฟอร์มและช่องกรอกข้อมูลที่ตนเองมีสิทธิ์เห็นได้ในโปรแกรมเท่านั้น
            label: การส่งออกข้อมูลเป็นไฟล์เอ็กเซลล์ (XLS)
          flag:
            explanation: สิทธิ์ความสามารถในการทำสัญลักษณ์ให้ความสำคัญให้กับเหตุการณ์ที่อยู่ภายใต้รายกรณี และจะมีสิทธิ์ในการยกเลิกการทำสัญลักษณ์ให้ความสำคัญได้เช่นกัน
            label: ทำสัญลักษณ์ให้ความสำคัญ
          import:
            explanation: "อนุญาตให้ผู้ใช้งานสามารถเพิ่มรายการปัญหาโดยการนําเข้าข้อมูลจากไฟล์ CSV, Excel หรือ JSON และโครงสร้างของไฟล์ที่จะทำการนําเข้าต้องถูกจัดรูปแบบที่ระบุไว้อย่างถูกต้อง ฟังก์ชันนี้ควรจะให้แก่ผู้ดูแลระบบที่มีทักษะทางเทคนิคขั้นสูงและมีความรู้เชิงลึกของการจัดรูปแบบข้อมูลใน Primero และจะสามารถนำเข้าไฟล์ได้จากหน้ารายการของรายกรณีเท่านั้น"
            label: นำข้อมูลเข้า
          manage:
            explanation: อนุญาติให้ผู้ใช้งานมีสิทธิที่ปรากฎในการจัดการรายปัญหา ซึ่งหมายรวมถึงสิทธิในการจัดการทุกอย่าง
            label: สิทธิในระดับจัดการ (มีทุกสิทธิในการจัดการทรัพยากรประเภทนี้)
          read:
            explanation: สิทธิ์ความสามารถในการเรียกดูปัญหาและรายละเอียดของปัญหา
            label: ดูรายละเอียด
          sync_mobile:
            explanation: การอนุญาตนี้จะช่วยให้ผู้ใช้สามารถใช้แอปพลิเคชันมือถือ ขั้นแรกจะช่วยให้ผู้ใช้งานสามารถเห็นฟังก์ชัน "ทําเครื่องหมายสําหรับมือถือ" และ "ยกเลิกการทําเครื่องหมายสําหรับมือถือ" ซึ่งจะปรากฏอยู่ในรายการรายกรณีและหน้าแสดงรายการรายกรณี การทําเครื่องหมายกรณีสําหรับมือถือ ได้ถูกำหนดค่าไว้ว่าข้อมูลเกี่ยวกับรายกรณีนั้นควรเชื่อมต่อระหว่างอุปกรณ์เคลื่อนที่ของผู้ใช้และแอปพลิเคชันบนเว็บ ในขณะที่การยกเลิกการทําเครื่องหมายสําหรับมือถือจะหยุดการเชื่อมต่อ ผู้ใช้งานที่ไม่ได้รับสิทธิ์นี้จะไม่สามารถเชื่อมต่ออุปกรณ์เคลื่อนที่กับแอปพลิเคชันบนเว็บโดยวิธีทั่วไปซึ่งหมายความว่าผู้ใช้ไม่สามารถใช้แอปพลิเคชันบนอุปกรณ์เคลื่อนที่ในการจัดการรายกรณีได้
            label: ถ่ายโอนข้อมูลกับอุปกรณ์มือถือ
          write:
            explanation: สิทธิ์ความสามารถในการที่จะกดปุ่ม "ปรับปรุงแก้ไข" เพื่อทำการปรับปรุงแก้ไขข้อมูลรายละเอียดของปัญหาและกดปุ่ม "บันทึก" เพื่อทำการบันทึกการแก้ไข และอนุญาตให้ผู้ใช้งานสามารถที่จะเปิดหรือปิดการใช้งานปัญหาได้อย่างอิสระด้วย
            label: ปรับปรุงแก้ไข
        label: ปัญหา
      is_manager:
        explanation: นําไปใช้กับบทบาทหน้าที่ผู้ปฏิบัติงาน ผู้ซึ่งโดยทั่วไปจะทำหน้าที่ดูแลผู้ปฏิบัติงานท่านอื่น ๆ ซึ่งช่วยให้ผู้ปฏิบัติงานท่านนี้สามารถดูหน้าแสดงภาพรวมและตัวกรองต่าง ๆ ซึ่งช่วยให้ผู้ปฏิบัติงานทำการบริหารทีมงานได้
        label: "เป็นผู้จัดการหรือไม่?"
      matching_configuration:
        actions:
          manage:
            explanation: ความสามารถในการควบคุมว่าจะใช้ช่องข้อมูลใดเพื่อเปรียบเทียบจับคู่ระหว่างคำร้องขอให้มีการติดตามตัวและข้อมูลเคส เนื่องจากสิ่งนี้ควบคุมวิธีการจับคู่ในระบบทั้งหมด สิทธิ์นี้ควรเปิดให้เฉพาะผู้ดูแลระบบเท่านั้น
            label: สิทธิในระดับจัดการ (มีทุกสิทธิในการจัดการทรัพยากรประเภทนี้)
        label: การกำหนดค่าการจับคู่
      metadata:
        actions:
          manage:
            explanation: สิทธิ์ความสามารถในการสร้าง แก้ไข แปล และลบแบบฟอร์ม ฟิลด์และการค้นหา โปรดทราบว่าผู้ใช้งานที่มีสิทธิ์นี้จะสามารถจัดการแบบฟอร์มที่มีสิทธิ์เข้าถึงได้เท่านั้น ตัวอย่างเช่น ถ้าผู้ดูแลระบบระดับชาติมีเฉพาะความสามารถในการดูแบบฟอร์มเฉพาะรายการที่เป็นเจ้าของ (Record Owner) แล้ว พวกเขาจะสามารถทำการแก้ไขการกําหนดค่าได้เฉพาะฟอร์มนี้เท่านั้น
            label: สิทธิในระดับจัดการ (มีทุกสิทธิในการจัดการทรัพยากรประเภทนี้)
        label: "แบบฟอร์ม, การค้นหา"
      module:
        actions:
          cp:
            label: งานคุ้มครองเด็ก (Child Protection)
          gbv:
            label: (Gender Base Violation) การใช้ความรุนแรงทางเพศ
          mrm:
            label: กลไกการตรวจสอบและการรายงาน (Monitoring and Reporting Mechanism)
        explanation: ต้องการให้หน้าที่นี่ควบคุมส่วนประกอบย่อย (โมดูล) ใด
        label: หัวข้อย่อย(โมดูล)
      potential_match:
        actions:
          read:
            explanation: สามารถเห็นผลการจับคู่ที่อาจตรงกัน ระหว่างคำร้องขอให้มีการติดตามตัวและข้อมูลเคส สิทธิ์นี้เป็นสิ่งจําเป็นสําหรับผู้ใช้งานที่ต้องการติดตามและคืนเด็กสู่ครอบครัว
            label: ดูรายละเอียด
        label: การจับคู่ที่อาจตรงกัน
      referral:
        actions:
          refer:
            explanation: การระบุบทบาทจะปรากฎเป็นทางเลือกสำหรับ "ประเภทของผู้รับ" เมื่อผู้ใช้งานดำเนินการส่งมอบให้หน่วยงานภายนอก หากผู้ใช้งานเลือกบทบาทนี้เป็นประเภทของการส่งมอบ ไฟล์สำหรับส่งออกที่สร้างขึ้นโดย Primero เมื่อผู้ใช้งานเลือกการส่งมอบ จะมีข้อมูลเฉพาะส่วนที่พบอยู่ในฟอร์มที่ผู้รับบทบาทนี้สามารถเข้าถึงได้เท่านั้น ตัวอย่างเช่น หากผู้ัใช้งานเลือก "ผู้ให้บริการด้านการแพทย์" เป็นประเภทของผู้รับ โดยบทบาทของผู้ให้บริการด้านการแพทย์ สามารถเข้าถึงเฉพาะฟอร์มข้อมูลพื้นฐานและฟอร์มประเด็นด้านการคุ้มครอง ดังนั้นไฟล์สำหรับการส่งออกที่จัดเตรียมโดย Primero เพื่อการส่งมอบให้หน่วยงานภายนอกนั้นจะมีเฉพาะข้อมูลที่อยู่ในสองฟอร์มนี้เท่านั้น
            label: "ผู้ใช้บทบาทนี้สามารถดำเนินการส่งต่อภายนอกได้หรือไม่?"
        label: การส่งต่อ
      report:
        actions:
          create:
            explanation: สิทธิ์ความสามารถในการสร้างรายงานใหม่ เมื่อผู้ปฏิบัติงานสร้างรายงานใหม่ ผู้ปฏิบัติงานท่านอื่น ๆ จะเห็นรายงานนี้ แต่จะมีสิทธิ์แค่เรียกดูเท่านั้น
            label: สร้าง
          group_read:
            explanation: สิทธิ์ความสามารถในการเรียกดูรายงานทั้งหมด โดยที่ตัวเลขในแต่ละรายงานจะสะท้อนถึงรายการในกลุ่มผู้ใช้งานเดียวกันที่ผู้ใช้งานคนนี้มีสิทธิ์เข้าถึงได้เท่านั้น ซึ่งสิทธิ์นี้มักใช้สําหรับผู้ดูแลประจำท้องถิ่น ภูมิภาค หรือหน่วยงานที่ต้องการรับข้อมูลเชิงลึกเกี่ยวกับประสิทธิภาพการทำงานของทีมหรือองค์กรของตนเอง สิทธิ์นี้ยังอนุญาตให้ผู้ใช้สามารถส่งออกข้อมูลจากรายงานได้
            label: เรียกดูข้อมูล (แบ่งตามกลุ่มข้อมูล)
          manage:
