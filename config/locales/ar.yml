      label: "متوسط اجتماعات المتابعة لكل حالة"
      helptext: |
        يحتسب هذا المؤشر متوسط عدد اجتماعات المتابعة التي أجريت لكلّ حالة نشطة
        من قبل كلّ إختصاصي إجتماعي على المنصة. يتمّ اجتماع المتابعة بين الإختصاصي الإجتماعي والناجية
        بعد المقابلة الأوّليّة / الإفصاح الأولي.
