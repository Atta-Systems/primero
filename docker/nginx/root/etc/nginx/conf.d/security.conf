more_set_headers -t "text/html" "Content-Security-Policy: upgrade-insecure-requests; default-src 'self' https:; font-src 'self' https: data: blob:; img-src 'self' https: data: blob:; media-src 'self' https: data: blob:; object-src 'none'; script-src 'self' https: 'nonce-$ssl_session_id'; style-src 'self' https: 'nonce-$ssl_session_id' 'nonce-$ssl_session_id'; child-src 'self' https: blob:; frame-src 'none'";
